                    <div class=bordo id=m11fr20>
                        <p> Encouragez les Dames et les filles aux oeuvres de la charité et à l'apostolat dans le monde.<br>
de la Règle Diffuse-Exercices spirituels aux Dames
1er manuscrit de Venise 1812-1815 (cfr RD p. 176)</p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m11fr21')>21 Novembre</a></h3>
                <hr>
                    <div class=bordo id=m11fr21>
                        <p> La Très Sainte Vierge Marie, quand elle était enfant, prévint l'offrande que ses Parents firent à Dieu quand ils la portèrent au Temple, alimentant dans Son Coeur les désirs fervents de ne chercher que Dieu, ne vouloir que Dieu et en vivant toute pour Lui. <br>
Les désirs de votre coeur sont semblables au moins maintenant ?

de la Conférence pour la Présentation de Marie au Temple 
21-11-1826</p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m11fr22')>22 Novembre</a></h3>
                <hr>
                    <div class=bordo id=m11fr22>
                        <p>Je vous l'ai dit plusieurs fois : notre Institut a été créé exclusivement pour le service des pauvres et donc, plus les fillettes sont pauvres, plus elles sont nos patronnes et nous devons les traiter avec amour.<br>

déposition de M. Domenica Ronzetti
Vérone 1870 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m11fr23')>23 Novembre</a></h3>
                <hr>
                    <div class=bordo id=m11fr23>
                        <p> Pour conquérir une âme il faut une douceur continuelle, en lui montra un tel soin comme si elle était la seule pour vous car le Bon Berger aussi laissa les quatre-vingt-dix-neuf brebis pour une seule.<br>
à M. Elena Bernardi
2-9-1820</p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m11fr24')>24 Novembre</a></h3>
                <hr>
                    <div class=bordo id=m11fr24>
                        <p> Ne craignez pas, tout ira bien. On n'obtient pas des grands résultants sans des grandes fatigues.<br>
à Carolina Durini
11-7-1802</p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m11fr25')>25 Novembre</a></h3>
                <hr>
                    <div class=bordo id=m11fr25>
                        <p> Faisons le bien que nous avons entre les mains, ensuite nous nous préoccuperons du reste.<br>
déposition de Isotta Orti Ravignani
Vérone 1870</p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m11fr26')>26 Novembre</a></h3>
                <hr>
                    <div class=bordo id=m11fr26>
                        <p>Au milieu de nos devoirs soyons sûres que, avec des actes de prière et d'abandon à Dieu, les membres de nos familles sont assistés par la Bonté Divine.<br>
à M. Domenica Faccioli
11-6-1826 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m11fr27')>27 Novembre</a></h3>
                <hr>
                    <div class=bordo id=m11fr27>
                        <p> Sois joyeuse, contente, souriante car même au milieu du plus grand travail, nous devons être très heureuses.<br>
à M. Giuseppina Terragnoli
18-4-1827</p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m11fr28')>28 Novembre</a></h3>
                <hr>
                    <div class=bordo id=m11fr28>
                        <p> Que le Seigneur fasse de nous selon sa Sainte Volonté. Je voudrais faire tout et n'importe où mais, puisque nous sommes tellement petites, au moins essayons de travailler là où le besoin est plus grand. <br>

à M. Margherita Rosmini
20-11-1823</p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m11fr29')>29 Novembre</a></h3>
                <hr>
                    <div class=bordo id=m11fr29>
                        <p> Aujourd'hui commence la neuvaine de Marie Immaculée. Je recommande à toute de la faire avec engagement.<br>
à M. Angela Bragato
29-11-1819 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m11fr30')>30 Novembre</a></h3>
                <hr>
                    <div class=bordo id=m11fr30>
                        <p> Pour qu'une oeuvre de charité reste vivante, il faut une vie intérieure profondément unie à Dieu.<br>
à Carolina Durini
5-6-1801</p>
                        
                    </div>

                  </ons-modal>
			</div> 
			<div class=item>
				<br>
                <a href=# onclick="showModal('dec');">
				<ons-icon icon="calendar"></ons-icon><br>
                Décembre
                </a>
                <ons-modal id=dec>
                <p align=center><a href=# onclick="closeModal('dec')"><b>Décembre</b>
                <img src=img/close.png>
                </a>
                </p>
                <hr>
                                    <h3><a href=# onclick=toggle('m12fr1')>1 Décembre</a></h3>
                <hr>
                    <div class=bordo id=m12fr1>
                        <p> <b>Observance de la Ste Règle</b></p>
                        <p>L'observance (à la Règle) est le meilleur moyen pour engager la miséricorde de Dieu à bénir notre Institut.<br>
à M. Elena Bernardi
812-1818</p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m12fr2')>2 Décembre</a></h3>
                <hr>
                    <div class=bordo id=m12fr2>
                        <p> Très chères Soeurs, aimez vos Règles car elles sont toutes, sans exception, écrites pour votre bien spirituel, pour la Gloire de Dieu et pour le bien du prochain. Observez-les avec amour et attention.<br>
du Testament Spirituel
16-1-1835</p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m12fr3')>3 Décembre</a></h3>
                <hr>
                    <div class=bordo id=m12fr3>
                        <p> Le silence est le gardien des Règles et aussi le moyen de garder les vertus qui forment l'esprit de l'Institut.<br>
de la Règle Diffuse-Silence et Modestie externe 
1er manuscrit de Venise 1812-1815 (cfr RD p. 227)</p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m12fr4')>4 Décembre</a></h3>
                <hr>
                    <div class=bordo id=m12fr4>
                        <p> Le travail exagéré enlèverait à l'Institut l'esprit intérieur, sans lequel les oeuvres de charité restent sans force ni continuité.<br>
à M. Margherita Rosmini
10-3-1821</p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m12fr5')>5 Décembre</a></h3>
                <hr>
                    <div class=bordo id=m12fr5>
                        <p>Je me suis grandement réjouie en vous entendant toutes à l'unanimité enflammées  pour chercher la Gloire de Dieu. J'en suis vraiment contente et je vous prie, avec toutes mes forces, de rester unies à Dieu dans l'observance de vos Règles et alors ne craignez pas, mais soyez sûres que même si vous étés faibles et incapables, le Seigneur vous donnera la grâce de Le voir servi et glorifié dans le prochain. Mais je vous recommande avant tout la charité entre vous et tout le reste ira bien.<br>
à M. Domenica Faccioli
5-3-1829 </p>
                       
                    </div>
                 <h3><a href=# onclick=toggle('m12fr6')>6 Décembre</a></h3>
                <hr>
                    <div class=bordo id=m12fr6>
                        <p>Je pense que, parfois, c'est très utile commettre des fautes, où il n'y a pas de péché, car après corrigées, elles servent à s'établir d'avantage dans  l'esprit de l'Institut.<br>
à M. Giuseppa Terragnoli
20-11-1825 </p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m12fr7')>7 Décembre</a></h3>
                <hr>
                    <div class=bordo id=m12fr7>
                        <p>  N'ayez pas peur du diable : dès le début, il est lié et condamné à rester sous le pied de la Très amoureuse notre Mère.<br>
à M. Elisabetta Renzi
2-2-1827</p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m12fr8')>8 Décembre</a></h3>
                <hr>
                    <div class=bordo id=m12fr8>
                        <p>Les étoiles que (dans l'Apocalypse) Saint Jean a vues adorner la tête de la Vierge Marie sont les vertus principales qui resplendissent en Elle et que vous devez imiter car vous êtes à titre spécial, protégées par Elle. <br> 

de la Conférence pour la fête de L'Immaculée Conception </p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m12fr9')>9 Décembre</a></h3>
                <hr>
                    <div class=bordo id=m12fr9>
                        <p> Si la Très Sainte Vierge ne tenait pas solidement son pied sur la tête du démon, il nous ferait encore lutter… mais reste très tranquille.<br>

à M. Elena Bernardi
31-10-1818</p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m12fr10')>10 Décembre</a></h3>
                <hr>
                    <div class=bordo id=m12fr10>
                        <p>  Que la Vierge Marie bénisse toujours sa petite Maison et mon cher petit Troupeau.<br>
à M. Domenica Faccioli
4-2-1825</p>
                       
                    </div>
                   <h3><a href=# onclick=toggle('m12fr11')>11 Décembre</a></h3>
                <hr>
                    <div class=bordo id=m12fr11>
                        <p>En aimant Dieu, chères Soeurs, aimez aussi vos Règles avec lesquelles Dieu vous a entourées pour vous défendre : obéissez à celles-ci pour vous sanctifier.<br>
de la Règle Diffuse-Conclusion
1er manuscrit de Venise 1812-1815 (cfr RD p. 312) </p>
                       
                    </div>
                    <h3><a href=# onclick=toggle('m12fr12')>12 Décembre</a></h3>
                <hr>
                    <div class=bordo id=m12fr12>
                        <p> <b>Viser à la perfection</b></p>
                        <p>Vous devez fuir l'amour propre et tomber amoureuses des humiliations car nous avons l'obligation de chercher la sainteté.<br>
à M. Domenica Faccioli
12-12-1823</p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m12fr13')>13 Décembre</a></h3>
                <hr>
                    <div class=bordo id=m12fr13>
                        <p> Faite consister votre vie en une série interrompue de petits sacrifices et vous voilà sur la route de la sainteté.<br>
à M. Betina
1820</p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m12fr14')>14 Décembre</a></h3>
                <hr>
                    <div class=bordo id=m12fr14>
                        <p> Nous devrions vraiment penser à devenir saintes, tandis que nous sommes misérables. Espérons que nous le deviendrons au moins avant de mourir.<br>

à M. Elena Bernardi
22-3-1820</p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m12fr15')>15 Décembre</a></h3>
                <hr>
                    <div class=bordo id=m12fr15>
                        <p> Je vous  veux en première ligne pour ce qui concerne la soumission et la docilité même au prix de sacrifices, pour votre sanctification et pour le bien de l'institut.<br>
à M. Domenica Faccioli
28-3-1832</p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m12fr16')>16 Décembre</a></h3>
                <hr>
                    <div class=bordo id=m12fr16>
                        <p> Je vous recommande, mes chères Filles, de faire la neuvaine de l'Enfant Jésus avec ferveur et amour ; cherchez de purifier votre coeur,  avant tout pour le rendre capable et disponible à accueillir toutes les grâces que le Saint Enfant désire imprimer dans vos coeurs.<br> 
à M. Domenica Faccioli
16-12-1833</p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m12fr17')>17 Décembre</a></h3>
                <hr>
                    <div class=bordo id=m12fr17>
                        <p>Pendant ce temps particulier, je vous recommande, d'une façon spéciale, de vous exercer dans l'humilité, la mortification et la charité : vertus très chères à Jésus.<br>
à M. Domenica Faccioli
12-12-1829 </p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m12fr18')>18 Décembre</a></h3>
                <hr>
                    <div class=bordo id=m12fr18>
                        <p> Tachez de renaître spirituellement, dépouillées de vos passions et imperfections, en vivant dans la recherche de la perfection.<br>

à M. Domenica Faccioli
28-8-1830 </p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m12fr19')>19 Décembre</a></h3>
                <hr>
                    <div class=bordo id=m12fr19>
                        <p> Je sais qu'avec l'aide du Seigneur, vous toutes, vous voulez devenir bientôt saintes, car ainsi vous pourrez faire un grand bien aussi dans votre prochain.<br>
à M. Domenica Faccioli
12-11-1823</p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m12fr20')>20 Décembre</a></h3>
                <hr>
                    <div class=bordo id=m12fr20>
                        <p> Je vous recommande de rester unies à Dieu en cherchant votre sanctification, en aimant le plus possible votre Epoux Jésus et en le servant dans la joie.<br>
à M. Domenica Faccioli
15-3-1831</p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m12fr21')>21 Décembre</a></h3>
                <hr>
                    <div class=bordo id=m12fr21>
                        <p>Faites le peut que vous pouvez, soignez avec amour les chère fillettes, accomplissez avec perfection tous les travaux que vous avez en main et, quand le Seigneur voudra des choses plus grandes, Il donnera la lumière aux Supérieurs et les moyens pour les accomplir.<br>
à M. Domenica Faccioli
16-7-1828 </p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m12fr22')>22 Décembre</a></h3>
                <hr>
                    <div class=bordo id=m12fr22>
                        <p> Je voudrais vous voir grandir de jour en jour dans la sainteté et ainsi, à ma venue parmi vous, vous voir accomplir quatre miracles.<br> 
à M. Domenica Faccioli
22-12-1829</p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m12fr23')>23 Décembre</a></h3>
                <hr>
                    <div class=bordo id=m12fr23>
                        <p>Ce que je désire c'est que tu viennes à Bergame (de Milan) avec le vrai esprit du Seigneur, pour pouvoir propager Sa Gloire. Je voudrais que tu deviennes sainte, toi-même d'abord et ensuite les âmes que le Seigneur se daignera te confier.  <br>
à M. Domenica Faccioli
8-10-1827 </p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m12fr24')>24 Décembre</a></h3>
                <hr>
                    <div class=bordo id=m12fr24>
                        <p> Fais avec calme ton travail et le peut que tu peux. Gardes ton coeur uni, plus que jamais, au Seigneur et offres-Lui tes occupations. Sers Dieu avec courage et avec un coeur grand, mais dans la paix. <br>
à M. Rosa Polli
31-7-1833</p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m12fr25')>25 Décembre</a></h3>
                <hr>
                    <div class=bordo id=m12fr25>
                        <p> Je désire que le Seigneur vous rende saintes et que le Saint Enfant vous remplisse de son Saint Amour.<br>
à M. Domenica Faccioli
24-12-1832</p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m12fr26')>26 Décembre</a></h3>
                <hr>
                    <div class=bordo id=m12fr26>
                        <p> Je vous recommande d'être toujours heureuses et de courir comme les géants dans la perfection pour plaire au Seigneur.<br>
à M. Domenica Faccioli
11-3-1825</p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m12fr27')>27 Décembre</a></h3>
                <hr>
                    <div class=bordo id=m12fr27>
                        <p>Que chacune puisse faire tout le possible pour transmettre entièrement et parfaitement l'esprit de l'Institut à celles qui viendront après vous.<br>

de la Règle Diffuse- Conclusion
1er manuscrit de Venise 1812-1815 (cfr RD p. 312) </p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m12fr28')>28 Décembre</a></h3>
                <hr>
                    <div class=bordo id=m12fr28>
                        <p> Mes chères Filles, je vous recommande surtout de remercier le Seigneur pour sa miséricorde et pour tous les moyens qu'Il vous donne pour votre sanctification. <br>
à M. Domenica Faccioli
30-3-1835</p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m12fr29')>29 Décembre</a></h3>
                <hr>
                    <div class=bordo id=m12fr29>
                        <p> C'est impossible, sur cette terre, avoir toujours le même état  d'esprit et de corps. Le Seigneur a déclaré qu'il veut marier ses épouses dans la foi. Aie donc courage, espères et continue à aimer le Seigneur. Aimes-Le avec la volonté, de laquelle seulement le Seigneur tient compte et ne doute pas que le Paradis sera à toi.<br>
à M. Rosa Polli
1-9-1827</p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m12fr30')>30 Décembre</a></h3>
                <hr>
                    <div class=bordo id=m12fr30>
                        <p>Mon Petit Troupeau, je vous exhorte à  remercier Dieu qui vous a retenues dignes de travailler seulement pour Sa Gloire, sans aucune récompense humaine. C'est ici que se trouve la vraie vertu.<br> 
à M. Domenica Faccioli
29-5-1825 </p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m12fr31')>31 Décembre</a></h3>
                <hr>
                    <div class=bordo id=m12fr31>
                        <p> Je veux, en confiant dans la Divine Miséricorde, vous voir toutes un jour avec une belle couronne au Paradis. <br>
à M. Elisabetta Renzi
16-8-1831</p>
                       
                    </div>

                <p> Mais à la fin de l’année de la prière et du discernement, malgré le coeur de <b> Madeleine </b>, selon <b>

                de la vie dans laquelle Dieu l'a appelée, même s'il y avait, au-delà du voyage effectué, deux clartés que le directeur communiquait
                dans une lettre datée du 16 juin 1793: </p> <span> <i>
                Je ne trouve pas dans ses données certaines preuves incontestables de vocation religieuse; de l'autre côté je vois une abréviation stable
                dans l'état matrimonial: je dis donc que nous entrons en contact avec cette voie, qui ne ferme la porte à aucune disposition
                qu'il pouvait en même temps déclarer Dieu en sa personne
                </i> </ span>
                <p> À ce stade, Madeleine <i> "a essayé de se retirer dans un monastère sans clôture" </i>, probablement le
                Couvent des Dimesse à Cittadella di Verona, <i> "pour que nous devions attendre la déclaration de volonté de
                Dieu "</i>, mais la famille l’a empêché de considérer qu’il était plus approprié de suivre sa soeur <b> Rosa </b>, alors âgée de seize ans,
                qui était responsable de l'administration de la maison. <br>
                Bien entendu, comme <b> Piccari </b>, <b> Madeleine </b> biographe a écrit <i> « dit la solution a causé une certaine inquiétude,
                soit parce qu'elle a perdu tous les mirages de la vie religieuse en ce moment, soit qu'elle revenait, comme on dit,
                avec mes pieds sur le sol à la maison "</i> dans un état de vie indéterminé. <br>
                Encore une fois, <b> Don Libera </b> a offert <b> Madeleine </b> une lecture sage de ce qui s’est passé, non seulement pour
                décision de la bonne famille, mais même en reconnaissant <i> "la main de Dieu" </i> et en invitant le
                marquisine de considérer la recherche professionnelle terminée pour apprendre à mener la vie quotidienne, la
                engagements de nettoyage, la responsabilité d'accompagner la soeur <b> Rosa </b> comme moyen
                que le Seigneur a mis à sa disposition pour sa propre sanctification. <br>
                L’invitation constante de <b> Madeleine </b> à son père spirituel était l’abandon inconditionnel de
                Dieu juste qu'il était un père aimant, mais la volonté du marquis était, naturellement,
                la fluctuation et la tentation de se retirer à la recherche de l'un n'avait pas complètement disparu <i>
                arrangement définitif pour sa propre vie "</i>, n'avait pas définitivement émergé <i>" d'une situation d'intimité,
                du solipsisme spirituel que l'on croit être une vocation d'en haut ". </i>
                Pendant ce temps, <b> Madeleine </b>, accablée par les responsabilités de gestion de la maison, a été agressée par
                parce qu'il ne pouvait pas, à son avis, consacrer assez de temps à la prière et au service de la charité
                qui avait commencé avec <b> Fraternité sacrée des Preti et Laici Spedalieri </b> <b> don Leonardi </b>,
                mais son guide la poussa à tout offrir à Dieu avec amour. </p>
                <p> Les conflits d'héritage entre frère <b> Bonifacio et l'oncle Gerolamo </b>, l'angoisse
                par le mariage raté de <b> Rosa </b>, la situation politique complexe forcé <b> Madeleine </b> mai
                de 1796, fuyant avec sa famille à Venise, où il resta jusqu'en octobre de l'année suivante,
                ils étaient, comme <b> don Libera </b>, les voies insondables de Dieu qui voulait amener le marquis à <i> « vivant dans la
                un demi-siècle avec un coeur nu-pieds ". </i>
                En Août 1797, en exil à Venise, est né <b> Carlino </b>, fils de <b> Marquise Claudia Buri </b> et <b> oncle
                Gerolamo </b>, le 2 Novembre de la même année, la femme de son oncle, après avoir confié son fils à <b> Madeleine </b>,
                parce qu'elle s'en est occupée, elle est morte. <br>
                <b> Don Libera </b> a écrit: <i> « Et qui ne voit pas tout l'ordre des choses et dans toutes les vicissitudes de sa maison
                Elle peut certainement coopérer davantage avec la gloire du Seigneur dans la famille que si elle était enfermée dans un cloître.
                Je vois ma fille le poids qui leur vient; mais ce Dieu qui l'impose nous donnera toujours l'aide de
                prenez "</i>. <br>
                Selon <b> De Battisti </b> <i> « Madeleine au chevet de sa tante mourante était une lumière brillante dans
                conformément à la volonté de Dieu « </i>, dans ses yeux <i> » les faits de la vie ne sont plus des « cas » de supposer
                de plus en plus l'aspect des événements providentiels "</i>. <br>
                Devenir <b> mère adoptive de Carlino </b> a définitivement mis en échec, au moins pour le moment,
                ses aspirations personnelles à une consécration finale: il lui suffisait de continuer, sur les conseils de son directeur,
                négociations, probablement commencé en 1795, <i> « pour une fondation de religieuses dans leur ville Scalze » </i>. </p>
                <p> Pendant ce temps, en 1798, <b> Rosa </b> martyr <b> comte Girolamo Orti avec Vérone </b> et l'année suivante <b> Eleonora </b> s'est marié avec le marquis <b>Federico Serègo </b>. <br>
                Enfin, entre juin et juillet 1799, <b> Madeleine </b> est arrivée à la conclusion des négociations, mais
                étant mal à l'aise, elle a exprimé <i>"l'autre pensée au directeur "</i>, son rêve: <i>" <b> sauver les filles de la rue, Aider les infirmières dans les hôpitaux, créer des écoles pour former des infirmières, mettre en place des hôpitaux syndicaux </b> "</i> <br>
                <b> Don Libera </b> l’a exhortée à suspendre immédiatement, sans hésitation, les négociations pour la fondation et
                de persécuter, avec <i>"la sainte indifférence au résultat, dépendant uniquement de Dieu" </i>, le plan susmentionné,
                le soumettre au vicaire général du diocèse qui, à son tour, a voulu être présenté à l'évêque <b>
                Avogadro </b>, qui <i> "s'est opposé aux visites dans les hôpitaux et a fait allusion aux associations caritatives" </i> <b> conseillant Madeleine travaille avec Don Leonardi </b>. <br>
                En fait, <i> "Madeleine a renoncé à l'intérêt de l'organisation de soins hospitaliers" </i>, continue
                son service en tant que dame à l'hôpital, en raison de ce service, elle a rencontré la <b> comtesse Carolina Trotti Durini </b>
                qui était arrivé à Vérone en novembre 1800 pour se renseigner sur le travail de la Confrérie sur le terrain. </p>
                <p> Le marquis était cultivé avec cette femme noble, qui était occupée avec son mari et sa soeur <i> "à aider les nombreuses pauvres" </i>
                de Milan, une profonde amitié émue par le désir des deux de travailler pour développer la charité en revenant
                la dignité aux gens par l'amour du Christ. <br>
                En juillet de 1799 elle a façonné ce qui deviendrait l'école de charité qui offre un abri à deux filles
                abandonné, mais le 22 janvier 1800, <b> Don Luigi Libera </b> à l'âge de 62 ans, après avoir assisté à la naissance du rêve de <b> Madeleine </b>, elle est décédée
                Soudain, à cause de l'apoplexie. <br>
                <b> Madeleine </b> par le conseil du vicaire général s'est tourné vers le discernement spirituel vers <b> Don Nicola Galvani </b>. </p>

			<h3> 4. Madeleine, la fondatrice </h3>
            <p> En mars 1801, le "refuge" pour filles a trouvé une maison devant l’église des Philippins,
            dans l'intervalle, il était nécessaire de concevoir des fonds pour permettre le maintien du service. <br>
            <b> Magdalene </b> a créé <b> Three Money Company </b>, un groupe de personnes qui a promis de donner,
            chaque semaine, trois pièces de monnaie pour la subsistance des huit filles suivies de <b> Metilde Bunioli </b> et <b> Metilde Giarola </b>. </p>
            <p>Le bail a expiré en 1802, le refuge a été transféré à Via Regaste, dans le district de San Zeno, et seulement en
            Juillet 1803 Madeleine avec Metilde Bunioli, Metilde Giarola et <b> Angela Traccagnini </b> ont commencé la
            école gratuite à l'extérieur. <br>
            Le 6 décembre 1803, <b> Boniface </b> s’est marié et l’année suivante, après le décès de <b> son grand-oncle Francesco Borgia </b>, <b> Oncle Gerolamo </b> a décidé de confier <b> Carlino </b> à un précepteur.<br>
            <b> Madeleine a finalement été libérée des fonctions de l'administration à domicile </b>, elle aurait pu aller à
            vivant sur la rue Regaste, mais la famille ne pensait pas que le logement était convenable et devait donc attendre
             elle a trouvé un endroit convenable pour sa condition. <br>
				Cela s'est produit en 1806, quand il a entamé des négociations avec la propriété d'État pour <b> l'ancien monastère des saints.</b></p>
           <p> <b> Giuseppe et Fidenzio des Augustines </b>, dans le quartier de San Zeno, qui a gagné en 1808. La famille
            Je ne pouvais mettre aucun obstacle au désir de <b> Madeleine </b> de déménager à San Zeno avec une douzaine
            des filles, les trois collaborateurs les plus fidèles et la nouvelle addition <b> Domenica Faccioli </b>. <br>
            Avec eux, dirigé par <b> Can. Pacetti </b> qui deviendra le directeur de l’opéra (en prenant soin d’agir comme intermédiaire
            avec les autorités de l'Église), il y avait aussi un petit groupe religieux dirigé par <b> Leopoldina Naudet </b> et <b> Madeleine </b>, considérant qu'il ne peut offrir de directives valables à ses compagnons, nommés supérieurs de la maison, <b> Leopoldina </b> le confinement et l'éducation de la classe supérieure étaient considérés comme fondamentaux, tandis que <b> Madeleine </b> voulait un institut, sans clôture, en que les plus pauvres étaient logés. <br>
            Coexistence entre les deux groupes n'a pas été toujours facile, comme en témoigne <b> <i> les souvenirs et épistolaires </i> </b>, aussi parce que objectivement <b> Madeleine </b>, avec ses partenaires, et <b> Leopoldina </b>, avec elle
            religieux, avait deux charismes différents, à tel point que leurs rues se sont séparées en 1816. </p>
            <p> En 1810 et plus tard en 1812, <b> Madeleine </b> fut d'abord appelée à Venise pour aider les frères.
            <b> Cavanis </b> dans le travail éducatif dirigé vers les filles, pour ensuite exporter, à la demande de <b> Don Lorenzo
            Piazza </b>, l'expérience qu'elle a développée à Vérone, ici <b> Madeleine </b> a commencé à
            fournir non seulement l’école de la charité et la formation de la catéchèse, mais aussi l’assistance spirituelle à la
            les maux </p>
            <p> L'histoire de Madeleine continue dans: <br>
            - les différentes fondations, en 1816 à Milan, en 1820 à Bergame, en 1828 à Trente;<br>
            - la nécessité de communiquer avec les sœurs par le biais d'une <b> règle de vie </b> (qu'il a probablement commencé à écrire entre 1811 et 1812 à Venise), comment correspondre au don que Dieu leur avait donné, en les appelant
            dans <b> l'Institut des filles de la charité et des serviteurs des pauvres </b>; <br>
            - animation de séminaires résidentiels pour la préparation des enseignants de pays; <br>
            - organisation d'exercices spirituels pour dames et tertiaires; <br>
            - la nécessité d'obtenir la reconnaissance des autorités ecclésiales d'abord dans les différents diocèses,
            dans la mesure où l’Institut assumait, également par le <b> Pontife suprême </b>, comme plus tard
            1828 avec l'approbation de la règle par <b> Léon XII </b>; <br>
            - les tentatives répétées de donner vie à la branche masculine, qui ne commença qu'en 1831; </p>
            <p> Le 10 avril 1835, le fondateur des Filles et Fils de la Charité est décédé à Vérone. </p>
