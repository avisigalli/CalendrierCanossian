                </a>
                </p>
                <hr>
                                 <h3><a href=# onclick=toggle('m06fr1')>1 Juin</a></h3>
                <hr>
                    <div class=bordo id=m06fr1>
                        <p><b>Humilité</b> </p>
                       <p>Vous trouverez votre source de paix dans le Cœur Très Saint de Jésus, de qui vient tout bien.<br>
à M. Rosa Dabalà
28-6-1822</p>
                    </div>
                <h3><a href=# onclick=toggle('m06fr2')>2 Juin</a></h3>
                <hr>
                    <div class=bordo id=m06fr2>
                        <p>Je te répète : aie courage et confie dans le Cœur Très Saint de ton Epoux et dans les soins maternels de sa Mère.<br>
à M. Rosa Polli
1-9-1817 </p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m06fr3')>3 Juin</a></h3>
                <hr>
                    <div class=bordo id=m06fr3>
                        <p>Prions notre Espérance, je veux dire la Vierge Très Sainte, afin que le Seigneur, et Lui seul, plante vraiment cette oeuvre selon son Coeur.<br>

à Carolina Durini
23-8-1804 </p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m06fr4')>4 Juin</a></h3>
                <hr>
                    <div class=bordo id=m06fr4>
                        <p>Je suis très contente que, pendant le mois du Sacré-Cœur de Jésus, tu t'es décidée d'imiter les deux vertus préférées par Lui : la douceur et l'humilité. Croie-moi : elles nous sont nécessaires pour notre sanctification et pour l'édification des Soeurs.<br>
à M. Domenica Faccioli
 juin 1829 </p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m06fr5')>5 Juin</a></h3>
                <hr>
                    <div class=bordo id=m06fr5>
                        <p>Celui qui fait confiance à Dieu, traite Dieu comme Dieu ; celui qui fait confiance à Dieu, oblige Dieu à se comporter envers lui comme Dieu ; celui qui fait confiance à Dieu, devient, d'une certaine façon, patron du Coeur de Dieu.<br>
à Caterina Carminati
10-8-1830 </p>
                       
                    </div>
                 <h3><a href=# onclick=toggle('m06fr6')>6 Juin</a></h3>
                <hr>
                    <div class=bordo id=m06fr6>
                        <p>Après la Divine Grâce, je ne désire rien d'autre pour moi et pour vous toutes, que de tenir toujours devant les yeux notre petitesse et le peu que nous faisons dans nos oeuvres.<br>
à M. Elena Bernardi
15-3-1817 </p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m06fr7')>7 Juin</a></h3>
                <hr>
                    <div class=bordo id=m06fr7>
						<p>Laisses-toi manier par le Seigneur comme il Lui plaira et, aux moments où tu rencontreras ton rien, mets ta confiance en Dieu et rappelle-toi que l'Esprit Saint a dit : <i>"Celui qui espère dans le Seigneur sera entouré de Sa Miséricorde."</i><br>
à M. Rosa Polli
Bergamo 1835 </p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m06fr8')>8 Juin</a></h3>
                <hr>
                    <div class=bordo id=m06fr8>
                        <p>Aie confiance en Dieu et sois simple. Ne compte pas trop sur ta tête, de laquelle même le Seigneur ne sait pas quoi en faire.<br>
à M. Angela Bragato
28-7-1824 </p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m06fr9')>9 Juin</a></h3>
                <hr>
                    <div class=bordo id=m06fr9>
                        <p>Notre amour propre voudrait toujours faire sa volonté et ne jamais être corrigé, même par de bons prétextes.  Vous devez fuir cela et tomber amoureuses des humiliations.<br>
à M. Domenica Faccioli
 12-11-1823 </p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m06fr10')>10 Juin</a></h3>
                <hr>
                    <div class=bordo id=m06fr10>
                        <p> Des dégâts nous en ferons encore et beaucoup même, mais il ne faut pas perdre la joie et la paix car vous verrez qu'en continuant à commettre des fautes et à nous relever, nous irons au Paradis.<br>
à M. Elena Bernardi
9-2-1816</p>
                       
                    </div>
                   <h3><a href=# onclick=toggle('m06fr11')>11 Juin</a></h3>
                <hr>
                    <div class=bordo id=m06fr11>
                        <p> N'oubliez jamais que nous sommes quatre pauvres petites femmes, sans instruction ni titres de noblesse, servantes des pauvres, pas encore dignes d'être appelées servantes de Dieu.<br>
de la Règle Diffuse-Humilité 1er manuscrit de Venise 1812-1815 (cfr RD p.196) </p>
                       
                    </div>
                    <h3><a href=# onclick=toggle('m06fr12')>12 Juin</a></h3>
                <hr>
                    <div class=bordo id=m06fr12>
                        <p>Mes chères Filles, je vous répète : celui qui estime soi-même mérite d'être considéré comme un fou.<br>
de la Conférence pour la Présentation de Marie au Temple 21-11-1826 </p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m06fr13')>13 Juin</a></h3>
                <hr>
                    <div class=bordo id=m06fr13>
                        <p>Là où il y a le Saint Sacrement, là se trouve le plus beau de tous les sanctuaires. <br>
à Don Gabellini
2-4-1825 </p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m06fr14')>14 Juin</a></h3>
                <hr>
                    <div class=bordo id=m06fr14>
                        <p>Tout ce que vous faites, vous le faites pour servir le Seigneur et Lui faire plaisir, donc, ce ne pas très important que ce que nous faisons soit connu ou apprécié. Au contraire, mon cher petit troupeau, je vous dis que nous devrions aimer de travailler devant Dieu comme travaillèrent les Apôtres et laisser que les gens pensent que nous jouons toute la journée.<br>

à M. Domenica Faccioli
 4-5-1825 </p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m06fr15')>15 Juin</a></h3>
                <hr>
                    <div class=bordo id=m06fr15>
                        <p>Pourvu que l'affaire marche bien, je m'incline même si je ne comprends pas. Alors, je suis heureuse !<br>
à Carolina Durini
27-5-1801 </p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m06fr16')>16 Juin</a></h3>
                <hr>
                    <div class=bordo id=m06fr16>
                        <p>Rappelez-vous qu'il nous faut plus de bon sens que d'humilité pour reconnaître ce que nous sommes. Pour devenir vraiment humbles, il faut souffrir avec patience d'être considéré, par les autres, ce que nous sommes : pauvres, ignorantes et imparfaites.<br>
de la Règle Diffuse-Humilité 1er manuscrit de Venise 1812-1815 (cfr RD p.197) </p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m06fr17')>17 Juin</a></h3>
                <hr>
                    <div class=bordo id=m06fr17>
                        <p>Tu ne dois jamais te troubler quand tu commets une faute. Humilie-toi, mais ne t'agites pas. Le Seigneur connaît notre boue (=limite) et il saura compatir notre faiblesse.<br>
à M. Angela Bragato
26-3-1819 </p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m06fr18')>18 Juin</a></h3>
                <hr>
                    <div class=bordo id=m06fr18>
                        <p>Nous sommes des pauvres et petites femmes, mais si nous nous gardons humbles, nous engagerons le Seigneur à verser sur nous Ses Miséricordes Divines.<br>
de la Règle Diffuse- Humilité 1er manuscrit de Venise 1812-1815 </p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m06fr19')>19 Juin</a></h3>
                <hr>
                    <div class=bordo id=m06fr19>
                        <p>Le bien de l'Institut veut que nous travaillions toujours avec suavité et douceur.<br>
à M. Elena Bernardi
12-6-1822 </p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m06fr20')>20 Juin</a></h3>
                <hr>
                    <div class=bordo id=m06fr20>
                        <p>Je te rappelle nos accords : soigne l'esprit intérieur et, avec toutes tes Soeurs, aie le plus possible : jovialité, suavité et gaieté. <br>
à M. Giuseppa Terragnoli
11-6-1826 </p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m06fr21')>21 Juin</a></h3>
                <hr>
                    <div class=bordo id=m06fr21>
                        <p>Rappelle-toi que le vrai couvent d'une Fille de la Charité est le Coeur de Jésus-Christ. <br>
à M. Domenica Faccioli
5-11-1828 </p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m06fr22')>22 Juin</a></h3>
                <hr>
                    <div class=bordo id=m06fr22>
                        <p>Ensemble, nous continuerons à prier et espérons que le Patron de la moisson veuille bien nous envoyer des ouvrières, mais qu'elles soient selon Son Coeur. <br>
à M. Margherita Rosmini </p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m06fr23')>23 Juin</a></h3>
                <hr>
                    <div class=bordo id=m06fr23>
                        <p>La Soeur qui semble riche de toutes les vertus, mais qui est pauvre d'humilité, je la compare à un homme très riche, mais qui est en train de faire faillite à cause des graves dettes qu'il s'est procuré. Les vertus d'un coeur orgueilleux sont toutes des vertus empruntées.<br>

déposition de M. Domenica Ronzetti
Vérone 1870 </p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m06fr24')>24 Juin</a></h3>
                <hr>
                    <div class=bordo id=m06fr24>
                        <p>Je voudrais avoir un coeur d'un Ange pour mieux pouvoir parler de l'institution du Grand Sacrement de l'Eucharistie.<br>
déposition de M. Rosa Marzi
Vérone 1870 </p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m06fr25')>25 Juin</a></h3>
                <hr>
                    <div class=bordo id=m06fr25>
                        <p> Faites bien attention : la vraie humilité ne doit pas vous affliger ni vous empêcher de travailler. Au contraire, elle engendre une plus grande confiance en Dieu qui résiste aux superbes, mais qui aime répandre ses grâces sur les humbles.<br>
de la Règle Diffuse-Humilité
1er manuscrit de Venise 1812-1815 (cfr RD p. 195 )</p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m06fr26')>26 Juin</a></h3>
                <hr>
                    <div class=bordo id=m06fr26>
                        <p> Rappelle-toi qu'on ne néglige pas le service de Dieu à cause de quelque imperfection. Celle-ci est la condition de la vie humaine ; fais-toi courage, donc, et garde-toi dans une paix totale.<br>
à M. Angela Bragato
20-10-1819</p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m06fr27')>27 Juin</a></h3>
                <hr>
                    <div class=bordo id=m06fr27>
                        <p> Aimez beaucoup le Seigneur et cherchez Dieu dans les souffrances et dans l'amour pour les humiliations, si vous voulez faire du bien autour de vous.<br>

à M. Domenica Faccioli
12-11-1823</p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m06fr28')>28 Juin</a></h3>
                <hr>
                    <div class=bordo id=m06fr28>
                        <p>On voit bien que le Seigneur aime se servir des personnes faibles et incapables pour répandre Sa Gloire. Cela pour qu'on s'aperçoive que tout vient de Lui et qu'Il désire que nous restions dans notre petitesse. <br>

à M. Angela Bragato
23-3-1826 </p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m06fr29')>29 Juin</a></h3>
                <hr>
                    <div class=bordo id=m06fr29>
                        <p>Le Saint-Père est le Père universel et je suis heureuse d'être sa fille.<br>

à Don Gabellini
27-8-1825 </p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m06fr30')>30 Juin</a></h3>
                <hr>
                    <div class=bordo id=m06fr30>
                        <p> Je n'oublie jamais de demander au Seigneur de t'accueillir dans Son Coeur et de te donner les lumières nécessaires pour accomplir parfaitement tes devoirs présents.<br>
à M. Elena Bernardi
28-4-1819</p>
                       
                    </div>
   
                  </ons-modal>
			</div>

                <ons-modal id=jul>
                <p align=center><a href=# onclick="closeModal('jul')"><b>Julliet</b>

                </a>
                </p>
                <hr>
                                 <h3><a href=# onclick=toggle('m07fr1')>1 Julliet</a></h3>
                <hr>
                    <div class=bordo id=m07fr1>
                        <p>Vous devez aspirer à une grande et effective sainteté, vous qui avez été appelées à faire partie d'une Congrégation née au pied de la Croix, arrosée par le Sang de Jésus Christ et les larmes de la Vierge des Douleurs Sa Mère, pour après grandir toute imbibée d'amour, de correspondance, de reconnaissance et de zèle.<br>

Réflexions sur les 7 commémorations du Très Précieux Sang et des Douleurs de Marie  </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m07fr2')>2 Julliet</a></h3>
                <hr>
                    <div class=bordo id=m07fr2>
                        <p> Calme-toi et réconforte-toi : nous avons Marie pour Mère. N'abandonne pas l'oraison.<br>
à M. Rosa Polli
18-5-1833</p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m07fr3')>3 Julliet</a></h3>
                <hr>
                    <div class=bordo id=m07fr3>
                        <p><b>Chasteté et Modestie</b> </p>
						<p>Puisque nous avons reçu la tâche d'instruire et conduire le prochain sur la voie du salut, il est donc nécessaire que nous ayons un coeur et un état de vie angélique. En effet, les personnes consacrées sont appelées les Anges de la terre.<br>
de la Règle Diffuse-Chasteté
1er manuscrit de Venise 1812-1815 (cfr RD p. 48)</p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m07fr4')>4 Julliet</a></h3>
                <hr>
                    <div class=bordo id=m07fr4>
                        <p>Notre vocation demande un détachement total, intérieur et extérieur de tout ce qui n'est pas Dieu pour pouvoir employer tout notre temps, tous nos soins, toutes nos pensées pour la Gloire de Dieu.<br>
de la Règle Diffuse-Chasteté
1er manuscrit de Venise 1812-1815 (cfr RD p. 48)
 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m07fr5')>5 Julliet</a></h3>
                <hr>
                    <div class=bordo id=m07fr5>
                        <p>Dieu nous demande un esprit généreux et pour cela il nous convient de vivre avec la foi plutôt qu'avec le sentiment naturel.<br>
à Mlle Angela aspirante 
14-7-1823 </p>
                        
                    </div>
                 <h3><a href=# onclick=toggle('m07fr6')>6 Julliet</a></h3>
                <hr>
                    <div class=bordo id=m07fr6>
                        <p>Vous devez être comme le soleil : il voit toutes choses sales et pourtant il ne se salit jamais.<br>
déposition de M. Domenica Ronzetti
Vérone 1870 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m07fr7')>7 Julliet</a></h3>
                <hr>
                    <div class=bordo id=m07fr7>
                        <p> La plus grande perfection consiste à ne chercher aucun réconfort dans les activités, même pas celui qui peut sembler spirituel mais qui vient, en vérité, des créatures et non pas de Dieu.<br>
à M. Domenica Faccioli
15-12-1817</p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m07fr8')>8 Julliet</a></h3>
                <hr>
                    <div class=bordo id=m07fr8>
                        <p>Oh Seigneur, si dans le jardin que je désire vous planter, il n'y a pas des fleurs très belles et très rares, qu'au moins il y ait des fleurs pures et intactes. <br>
déposition de M. Domenica Ronzetti
Vérone 1870 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m07fr9')>9 Julliet</a></h3>
                <hr>
                    <div class=bordo id=m07fr9>
                        <p>Pour garder le coeur pur il est indispensable que vous ne perdiez pas de vue la présence de Dieu, en le regardant toujours avec une intention droite et en vous élevant souvent à Lui avec des actes d'humble, mais vrai amour.<br>

de la Règle Diffuse-Chasteté
1er manuscrit de Venise 1812-1815 (cfr RD p. 49) </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m07fr10')>10 Julliet</a></h3>
                <hr>
                    <div class=bordo id=m07fr10>
                        <p>Les Saints retenaient tellement nécessaire la modestie que Saint François la considéra équivalente à une homélie.<br>
de la Règle Diffuse-Silence et Modestie externe
1er manuscrit de Venise 1812-1815 (cfr RD p.231) </p>
                        
                    </div>
                   <h3><a href=# onclick=toggle('m07fr11')>11 Julliet</a></h3>
                <hr>
                    <div class=bordo id=m07fr11>
                        <p> Je vous prie toutes à raviver votre attention pour observer exactement la Règle, en particulier la modestie à l'Eglise et la douceur, la suavité et la mansuétude en parlant entre vous.<br>
à M. Angela Bragato
20-10-1826</p>
                        
                    </div>
                    <h3><a href=# onclick=toggle('m07fr12')>12 Julliet</a></h3>
                <hr>
                    <div class=bordo id=m07fr12>
                        <p> Observez une sobriété très modeste et une modestie très sobre, en respectant toujours les yeux Très Saints de Dieu et la présence des Anges.<br>

de la Règle Diffuse- Silence et Modestie externe
1er manuscrit de Venise 1812-1815 (cfr RD p. 231)</p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m07fr13')>13 Julliet</a></h3>
                <hr>
                    <div class=bordo id=m07fr13>
                        <p> <b>Mortification</b></p>
						<p>Ce serait trop inconvenable voir un membre qui aime les délicatesses à côté d'une Tête couronnée d'épines.<br>
de la Règle Diffuse- Mortification
1er manuscrit de Venise 1812-1815 (cfr RD p. 216 )</p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m07fr14')>14 Julliet</a></h3>
                <hr>
                    <div class=bordo id=m07fr14>
                        <p>Les plus belles mortifications sont celles que le Seigneur nous présente dans le quotidien et qui sont unies à la vocation des Filles de la Charité.<br>

de la Règle Diffuse- Mortification
manuscrit de Venise 1812-1815 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m07fr15')>15 Julliet</a></h3>
                <hr>
                    <div class=bordo id=m07fr15>
                        <p>Il convient faire la volonté de Dieu, chercher Son désir et Sa gloire et non pas notre point de vue. <br>
à M. Giuseppa Terragnoli
30-8-1823 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m07fr16')>16 Julliet</a></h3>
                <hr>
                    <div class=bordo id=m07fr16>
                        <p> Il est superflu de te rappeler que les Filles de la Charité n'oublient jamais ce que leur Mère Marie a fait pour elles. <br>
à M. Angela Bragato
3-4-1819</p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m07fr17')>17 Julliet</a></h3>
                <hr>
                    <div class=bordo id=m07fr17>
                        <p>Il faut de la patience en tout ! <br>
à M. Elena Bernardi
30-1-1819 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m07fr18')>18 Julliet</a></h3>
                <hr>
                    <div class=bordo id=m07fr18>
                        <p> Pour conquérir une âme, il est mille fois plus utile le fait de supporter une insulte avec un visage joyeux et calme, sans se lamenter et sans répondre. Au contraire quatre paroles prononcées avec colère suffiront pour détruire tout bon enseignement. <br>

de la Règle Diffuse-Mortification
1er manuscrit de Venise 1812-1815 (cfr RD p.221)</p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m07fr19')>19 Julliet</a></h3>
                <hr>
                    <div class=bordo id=m07fr19>
                        <p>En travaillant dans les oeuvres apostoliques nous devons toujours tenir présent ce que cette personne a couté à Jésus Christ, et puisque toutes ont couté un seul et même prix, nous devons nous donner à toutes avec zèle sans faire des distinctions ou des différences. <br>

de la Règle Diffuse-Mortification
1er manuscrit de Venise 1812-1815 (cfr RD p. 222) </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m07fr20')>20 Julliet</a></h3>
                <hr>
                    <div class=bordo id=m07fr20>
                        <p> Tout au long de la journée, accepte avec sérénité ce qui se présente comme dégoûtant et contraire à tes vues et ne prononce aucune parole qui puisse révéler ton trouble. <br>
à M. Domenica Faccioli
20-7-1826</p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m07fr21')>21 Julliet</a></h3>
                <hr>
                    <div class=bordo id=m07fr21>
                        <p> Le Seigneur doit certainement exaucer les prières de celui qui par amour pour Lui se fait continuellement violence.<br>
à M. Angela Bragato 
4-5-1826
</p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m07fr22')>22 Julliet</a></h3>
                <hr>
                    <div class=bordo id=m07fr22>
                        <p>J'ai hâte de venir chez vous pour chasser ensemble, par la prière, le diable qui sème les troubles. Courage et pas de crainte ! Il faut de la patience en tout, avec paix et courage pour garder les choses toujours droites. Ne doute pas, Marie Très Sainte t'aidera !<br>
à M. Rosa Dabalà
13-1-1827 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m07fr23')>23 Julliet</a></h3>
                <hr>
                    <div class=bordo id=m07fr23>
                        <p> Probablement j'ai besoin de mourir car, moi qui serais beaucoup pressée, devoir vivre avec tant de calme et de paix, c'est quelque chose de magnifique.<br>
à M. Elena Bernardi
29-11-1818</p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m07fr24')>24 Julliet</a></h3>
                <hr>
                    <div class=bordo id=m07fr24>
                        <p> Tout ce que le Seigneur fait, est bien fait !<br>
à M. Margherita Rosmini
13-5-1829</p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m07fr25')>25 Julliet</a></h3>
                <hr>
                    <div class=bordo id=m07fr25>
                        <p> Aie de la patience...car il faut que je l'aie moi aussi : j'ai un grand besoin de vivre comme si j'étais morte. <br>
à M. Giuseppa Terragnoli
3-4-1824</p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m07fr26')>26 Julliet</a></h3>
                <hr>
                    <div class=bordo id=m07fr26>
                        <p> Celle qui veut porter du fruit dans les prochain, doit lutter et assujettir la colère jusqu'à ne plus la sentir, comme si elle était devenu une statue.<br>

de la Règle Diffuse-Mortification
1er manuscrit de Venise 1812-1815 (cfr RD p. 221)</p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m07fr27')>27 Julliet</a></h3>
                <hr>
                    <div class=bordo id=m07fr27>
                        <p>Voici une recette infaillible : temps, prière et conseil.<br>
à Cherubina Manzoni
16-1-1815 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m07fr28')>28 Julliet</a></h3>
                <hr>
                    <div class=bordo id=m07fr28>
                        <p>Pense peu à toi-même et, si possible, rien du tout. Aime le Seigneur et ne fait pas attention à ta fantaisie et ton imagination.<br>
à M. Angela Bragato
28-7-1824 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m07fr29')>29 Julliet</a></h3>
                <hr>
                    <div class=bordo id=m07fr29>
                        <p> La force de la vocation devrait nous faire surmonter tout obstacle.<br>

à M. Elena Bernardi
24-2-1818</p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m07fr30')>30 Julliet</a></h3>
                <hr>
                    <div class=bordo id=m07fr30>
                        <p> Je vous recommande de supprimer le plus possible la curiosité puisqu'elle est contraire à l'esprit de l'Institut. <br>
déposition de M. Rosa Dabalà
Vérone 1870 </p>
                        
                    </div>
				<h3><a href=# onclick=toggle('m07fr31')>31 Julliet</a></h3>
                <hr>
                    <div class=bordo id=m07fr31>
                        <p>Il faut modérer aussi la ferveur pour que tu puisses servir longtemps le Seigneur. Les plus belles mortifications pour nous sont les oeuvres de charité dont nous sommes surchargées. <br>
à M. Margherita Rosmini
13-5-1829 </p>
                        
                    </div>
   
                  </ons-modal>
			</div> 
			<div class=item>
				<br>
                <a href=# onclick="showModal('ao');">
				<ons-icon icon="calendar"></ons-icon><br>
                Août
                </a>
                <ons-modal id=ao>
                <p align=center><a href=# onclick="closeModal('ao')"><b>Août</b>
                <img src=img/close.png>
                </a>
                </p>
                <hr>
                                 <h3><a href=# onclick=toggle('m08fr1')>1 Août</a></h3>
                <hr>
                    <div class=bordo id=m08fr1>
                        <p><b>Pauvreté</b> </p>
                        <p>Si les Filles de la Charité pénètrent un tout petit peu le mystère de la Croix, elles verront que leur pauvreté, même la plus rigide, sera toujours un jeu et un rien comparée à celle du Crucifié.<br>
de la Règle Diffuse-Pauvreté
1er manuscrit de Venise 1812-1815 (cfr RD p. 50)</p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m08fr2')>2 Août</a></h3>
                <hr>
                    <div class=bordo id=m08fr2>
                        <p>Quand le Seigneur commença son travail apostolique avec les Apôtres… Il leur demanda une pauvreté parfaite, en leur faisant abandonner toute chose et en leur faisant vivre une vie parfaitement commune. <br>

de la Règle Diffuse- Pauvreté
1er manuscrit de Venise 1812-1815 (cfr RD p. 51) </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m08fr3')>3 Août</a></h3>
                <hr>
                    <div class=bordo id=m08fr3>
                        <p>Ma chère Fille, je sais bien que tu n'as jamais eu la faiblesse de posséder beaucoup de choses  et j'espère que la Charité du Seigneur te protégera de ce malheur, qui est vraiment opposé au Crucifié, le Très Saint Exemplaire que nous nous sommes proposées d'imiter. Mais puisque je désire ta sainteté, en ce moment je te rappelle le danger dans lequel peut se trouver une Supérieure : excéder par crainte de manquer du nécessaire.<br>
à M. Elena Bernardi
15-3-1817 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m08fr4')>4 Août</a></h3>
                <hr>
                    <div class=bordo id=m08fr4>
                        <p>Dieu a toujours pensé à nous comme à des petits oiseaux. Peu à peu les choses se mettront en ordre. Pour le moment il faut avoir confiance en Dieu, patience et courage. <br>
à Don Luigi Trevisani
13-1-1820 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m08fr5')>5 Août</a></h3>
                <hr>
                    <div class=bordo id=m08fr5>
                        <p> Je sais très bien que la caisse de la Providence est inépuisable, mais je sais aussi que la présomption, au lieu d'être la clé qui ouvre sa porte, est celle qui la ferme. Ne confondons pas présomption et espérance : celle-ci est une vertu, l'autre un vice. <br>
déposition de M. Rosa Marzi
Vérone 1870</p>
                        
                    </div>
                 <h3><a href=# onclick=toggle('m08fr6')>6 Août</a></h3>
                <hr>
                    <div class=bordo id=m08fr6>
                        <p>Je te recommande la neuvaine à la  très Sainte Vierge pour la fête de l'Assomption. Dis aux Sœurs, particulièrement aux Novices, que je suis contente de la prière, mais qu'elles unissent à celle-ci la pratique des vertus. <br>
à M. Angela Bragato
5-8-1818 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m08fr7')>7 Août</a></h3>
                <hr>
                    <div class=bordo id=m08fr7>
                        <p>Ayez confiance dans les paroles de Jésus : à celui qui cherche le Royaume de Dieu et sa justice, toute chose lui sera donnée en plus. <br>

de la Règle Diffuse-Pauvreté
1er manuscrit de Venise 1812-1815 (cfr RD p. 54) </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m08fr8')>8 Août</a></h3>
                <hr>
                    <div class=bordo id=m08fr8>
                        <p>Ne vous préoccupez pas de me préparer la chambre. Quand les araignées sont tuées et la poussière est enlevée les décorations sont faites.<br>

à M. Giuseppa Terragnoli
6-7-1825 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m08fr9')>9 Août</a></h3>
                <hr>
                    <div class=bordo id=m08fr9>
                        <p>Notre Vocation n'est pas celle de chercher des petites aises, mais celle de chercher la Gloire de Dieu et le bien des frères.<br>
à Carolina Durini
15-10-1815 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m08fr10')>10 Août</a></h3>
                <hr>
                    <div class=bordo id=m08fr10>
                        <p> Les Soeurs qui pratiqueront la Ste Pauvreté en ne cherchant que Dieu Seul, ne voulant que Lui, n'aimant que Lui, ne voulant et ne désirant en soi-même, dans les internes occupations et dans les ministères de charité que Dieu Seul, seront les plus heureuses et celles qui serviront le plus dignement leur Institut. <br>
de la Règle Diffuse-Pauvreté
1er manuscrit de Venise 1812-1815 (cfr RD p. 55)</p>
                        
                    </div>
                   <h3><a href=# onclick=toggle('m08fr11')>11 Août</a></h3>
                <hr>
                    <div class=bordo id=m08fr11>
                        <p> Soyez patientes si vous ne pouvez pas voir notre chère et sainte Pauvreté resplendir à l'extérieur ; gardez-la plutôt attachée à votre coeur, car le Seigneur accepte votre désir et le mien.<br>
à M. Domenica Faccioli
11-5-1825</p>
                        
                    </div>
                    <h3><a href=# onclick=toggle('m08fr12')>12 Août</a></h3>
                <hr>
                    <div class=bordo id=m08fr12>
                        <p> 
    12. Rappelez-vous qu'il vaut mieux la « polenta » qui dure longtemps plutôt que les poules qui terminent vite. Cela signifie que c'est mieux entreprendre un bien petit, mais proportionné à nos forces, plutôt qu'un bien plus grand, mais que nous serons obligées d'abandonner par la suite. 

à M. Elena Bernardi
15-2-1817</p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m08fr13')>13 Août</a></h3>
                <hr>
                    <div class=bordo id=m08fr13>
                        <p>Si Dieu voudrait rendre les Soeurs dignes de manquer même du nécessaire, qu'elles se réjouissent et festoient en pensant que pour elles s'approche le Royaume de Dieu. <br>
de la Règle Diffuse-Pauvreté
1er manuscrit de Venise 1812-1815 (cfr RD p. 54) </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m08fr14')>14 Août</a></h3>
                <hr>
                    <div class=bordo id=m08fr14>
                        <p>Quelle consolation j'aurai si nous pourrions aider nos pauvres ! Le Seigneur nous a toujours assistées et je ne doute pas qu'Il continuera à le faire pour toujours.<br>
à M. Angela Bragato
20-6-1831 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m08fr15')>15 Août</a></h3>
                <hr>
                    <div class=bordo id=m08fr15>
                        <p> Si je pouvais aller au Ciel et embrasser les pieds de ma chère Maman Marie : oh comme je serais contente !<br>
à M. Elena Bernardi
27-2-1819</p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m08fr16')>16 Août</a></h3>
                <hr>
                    <div class=bordo id=m08fr16>
                        <p>En dehors du service et de la Gloire de Dieu, donc du Paradis, tout le reste est fumée et rêve.<br>
au Cardinal Placido Zurla
24-10-1823 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m08fr17')>17 Août</a></h3>
                <hr>
                    <div class=bordo id=m08fr17>
                        <p>Mes chères Filles, ne vous angoissez et ne vous préoccupez pas excessivement pour les affaires de cette terre. Ayez confiance en Dieu.<br>

à M. Elena Bernardi
1817 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m08fr18')>18 Août</a></h3>
                <hr>
                    <div class=bordo id=m08fr18>
                        <p> Dieu mérite tout et, donc, les petites privations ne sont rien. <br>
à M. Elena Bernardi
24-3-1817</p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m08fr19')>19 Août</a></h3>
                <hr>
                    <div class=bordo id=m08fr19>
                        <p> Notre vocation de « Servantes des Pauvres » me porte à désirer que dans nos écoles il y ait les filles les plus pauvres et abandonnées.

à Mgr. Francesco Zoppi
27-8-1825</p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m08fr20')>20 Août</a></h3>
                <hr>
                    <div class=bordo id=m08fr20>
                        <p> <b>Détachement</b></p>
                        <p>J'ai au coeur toutes les âmes de la même façon, qu'elles appartiennent à un Pays ou à un autre.<br>
à M. Elena Bernardi
01-10-1821</p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m08fr21')>21 Août</a></h3>
                <hr>
                    <div class=bordo id=m08fr21>
                        <p> Je suis très contente, ma chère Fille, que tu n'aies pas d'attachement à aucune de nos Maisons et je prie le Seigneur pour que, dans sa Miséricorde, il nous aide à ne jamais avoir dans nos rencontres d'attachement entre nous.<br>
à M. Elena Bernardi
28-12-1816</p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m08fr22')>22 Août</a></h3>
                <hr>
                    <div class=bordo id=m08fr22>
                        <p> Je vous recommande de rester en bonne santé, dans la joie et de vivre dans le Coeur aimant de notre chère Maman Marie à laquelle je vous confie. <br>
à M. Rosa Polli </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m08fr23')>23 Août</a></h3>
                <hr>
                    <div class=bordo id=m08fr23>
                        <p> En dehors de Dieu seul il n'y a pas de paix, ni dans cette vie, ni dans l'autre et je crois que qui vit dépouillé de tout, est la personne plus heureuse dans ce misérable exile. Mais, ma chère Fille, on fait vite parler de dépouillement universel : notre humanité voudrait garder pas seulement les os, mais aussi la peau.<br>
à M. Elena Bernardi</p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m08fr24')>24 Août</a></h3>
                <hr>
                    <div class=bordo id=m08fr24>
                        <p>Je désire te voir abandonnée davantage à Dieu, détachée des réconforts humains et plus remplie de confiance, mais vraie et totale dans le Seigneur.<br>
à M. Domenica Faccioli
15-12-1817 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m08fr25')>25 Août</a></h3>
                <hr>
                    <div class=bordo id=m08fr25>
                        <p>En vivant dans la sainteté, la Crainte de Dieu arrache les racines de l'amour du monde et, alors, les feuilles et les branches sèchent toutes seules.<br>
à M. Margherita Rosmini
5-11-1831 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m08fr26')>26 Août</a></h3>
                <hr>
                    <div class=bordo id=m08fr26>
                        <p>Pour ce qui est de mon expérience, je peux dire que la route des Filles de la Charité doit être le dépouillement universel. Cette pauvre vie passera et, si nous serons mortes à tout, la mort naturelle ne nous pèsera pas.<br>

à M. Elena Bernardi
15-1-1823 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m08fr27')>27 Août</a></h3>
                <hr>
                    <div class=bordo id=m08fr27>
                        <p>On vit beaucoup mieux dépouillées de tout et avec Dieu seul !<br>

à M. Elena Bernardi
22-11-1817 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m08fr28')>28 Août</a></h3>
                <hr>
                    <div class=bordo id=m08fr28>
                        <p> Je te veux sainte et tu le deviendras plus facilement si tu seras dépouillée, pas seulement de toute chose, mais aussi de toute satisfaction.<br>

à M. Domenica Faccioli
15-12-1817</p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m08fr29')>29 Août</a></h3>
                <hr>
                    <div class=bordo id=m08fr29>
                        <p> Vivons le silence absolu avec tous et ne parlons pas de nos chagrins qu'avec le Seigneur seulement. En effet, j'ai expérimenté que le silence et la prière détruisent toute tempête.<br>
à M. Elena Bernardi
20-6-1817</p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m08fr30')>30 Août</a></h3>
                <hr>
                    <div class=bordo id=m08fr30>
                        <p> Je ne suis pas surprise de voir que tu te trouves complètement seule. Je sais par expérience que notre humanité n'aime pas de telles situations, mais je comprends, et j'en suis même jalouse, de la grâce particulière que le Seigneur veut donner à une âme lorsque, en la dépouillant de tout la réduise SEULE  AVEC  LUI  SEUL.<br>
à M. Margherita Rosmini
22-4-1823</p>
                        
                    </div>
				<h3><a href=# onclick=toggle('m08fr31')>31 Août</a></h3>
                <hr>
                    <div class=bordo id=m08fr31>
                        <p>  Etablissez comme but le Ciel, et ne prêtez plus d'attention ni aux joies ni aux souffrances. 
Mémoires</p>
                        
                    </div>
   
                  </ons-modal>
			</div> 
			<div class=item>
				<br>
                <a href=# onclick="showModal('sep');">
				<ons-icon icon="calendar"></ons-icon><br>
                Septembre
                </a>
                <ons-modal id=sep>
                <p align=center><a href=# onclick="closeModal('sep')"><b>Septembre</b>
                <img src=img/close.png>
                </a>
                </p>
                <hr>
                                  <h3><a href=# onclick=toggle('m09fr1')>1 Septembre</a></h3>
                <hr>
                    <div class=bordo id=m09fr1>
                        <p><b>Amour à la Vierge des Douleurs</b> </p>
                        <p>Courage mes chères Soeurs, Filles de Marie, honorons cette chère Maman que Jésus mourant nous a laissé de la Croix.<br>
de la Conférence pour le mois de mai</p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m09fr2')>2 Septembre</a></h3>
                <hr>
                    <div class=bordo id=m09fr2>
                        <p>Une Fille de la Charité qui porte sur son coeur la Médaille de la Vierge des Douleurs doit honorer cette Reine en imitant ses vertus et en observant les Règles de son Institut. <br>
de la Conférence pour la fête de L'Immaculée Conception </p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m09fr3')>3 Septembre</a></h3>
                <hr>
                    <div class=bordo id=m09fr3>
                        <p>Offrez volontiers vos souffrances avec celles de la Vierge Très Sainte et…..ayez courage ! Nous nous approchons chaque jour du Paradis et bientôt nous y serons définitivement.<br>
à Carolina Durini
2-4-1805 </p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m09fr4')>4 Septembre</a></h3>
                <hr>
                    <div class=bordo id=m09fr4>
                        <p>L'Amour de Marie a été constant pendent les souffrances de la passion de Jésus, jusqu'à agoniser au pied de la Croix, mais elle a été toujours intrépide. De même, une Fille de la Charité doit être forte et constante dans Son imitation, même si cela lui demande de donner sa vie dans l'exercice des oeuvres de l'Institut et dans le reniement de sa propre volonté.<br>
de la Conférence pour la fête de L'Immaculée Conception </p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m09fr5')>5 Septembre</a></h3>
                <hr>
                    <div class=bordo id=m09fr5>
                        <p> Souvenez-vous que vous êtes appelées à pleurer les douleurs de la Vierge Marie et à diffuser Sa dévotion dans le monde, puisque la mémoire des douleurs de la Mère sont inséparables de celle de la Passion du Fils, que malheureusement aujourd'hui tant de personnes oublient.<br>

de la Règle Diffuse-Introduction
1er manuscrit de Venise 1812-1815 </p>
                       
                    </div>
                 <h3><a href=# onclick=toggle('m09fr6')>6 Septembre</a></h3>
                <hr>
                    <div class=bordo id=m09fr6>
                        <p> Coeurs grands, je répète, coeurs grands, à imitation du Coeur de Marie qui, sur le Calvaire, offrit la vie de son Fils pour le salut des âmes.<br>

à M. Elisabetta Renzi
2-11-1827</p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m09fr7')>7 Septembre</a></h3>
                <hr>
                    <div class=bordo id=m09fr7>
                        <p>Je vous rappelle que bientôt nous célébrerons la fête de la Vierge des Douleurs ; celle-ci est vraiment notre fête et j'espère que vous la célébriez avec une grande ferveur pour consoler notre Mère dans ses souffrances.<br>

à M. Domenica Faccioli
7-9-1829 </p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m09fr8')>8 Septembre</a></h3>
                <hr>
                    <div class=bordo id=m09fr8>
                        <p>Marie est venue sur la terre et elle vit spirituellement parmi nous. C'est notre devoir, donc, lui tenir compagnie joyeusement.<br>

de la Neuvaine à l'honneur du Nom de Marie </p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m09fr9')>9 Septembre</a></h3>
                <hr>
                    <div class=bordo id=m09fr9>
                        <p> N'oublions pas de rester unies tout au long de ce septénaire de la Vierge des Douleurs.<br>
à M. Francesca Maria Ghezzi
1817</p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m09fr10')>10 Septembre</a></h3>
                <hr>
                    <div class=bordo id=m09fr10>
                        <p>Pendant ces jours, par amour pour Marie, nous ne refuserons rien de ce qui nous est demandé par n'importe qui, même si cela sera difficile et contraire à notre volonté et sentiment.<br>
de la Neuvaine à l'honneur du Nom de Marie </p>
                       
                    </div>
                   <h3><a href=# onclick=toggle('m09fr11')>11 Septembre</a></h3>
                <hr>
                    <div class=bordo id=m09fr11>
                        <p> Comportez-vous en véritables Filles de Marie Très Sainte, Vierge des Douleurs, en la consolant, par la sainteté de votre vie, de ses souffrances, en vous faisant bouclier et défenseur de son Coeur affligé, en vous engageant d'empêcher qu'il soit transpercé par de nouvelles blessures ; employez-vous, comme votre vocation le demande, à empêcher les péchés.<br>
de la Règle Diffuse-Introduction
manuscrit de Venise 1812-1815 (cfr RD p. 8)</p>
                       
                    </div>
                    <h3><a href=# onclick=toggle('m09fr12')>12 Septembre</a></h3>
                <hr>
                    <div class=bordo id=m09fr12>
                        <p>Si le très doux Nom de Marie, invoqué avec foi et confiance, peut opérer des formidables prodiges dans chaque personne, quelles grâces nous devons nous attendre, nous, que dans ce Saint Nom, nous avons mis toutes nos espérances.<br>
de la Neuvaine à l'honneur du Nom de Marie </p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m09fr13')>13 Septembre</a></h3>
                <hr>
                    <div class=bordo id=m09fr13>
                        <p> Aimez notre très Sainte Mère Marie et prouvez-Lui votre amour en la servant et en observant vos Règles, puisque vous savez que l'Institut Lui appartient.<br>
à M. Domenica Faccioli
23-9-1827 </p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m09fr14')>14 Septembre</a></h3>
                <hr>
                    <div class=bordo id=m09fr14>
                        <p>On voit que le Seigneur aime nous visiter, Il veut le faire Lui-même avec sa Croix et nous devons être très contentes car, tout ce qu'Il fait, est toujours bien pour nous.<br>
à M. Rosa Dabalà
24-2-1822 </p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m09fr15')>15 Septembre</a></h3>
                <hr>
                    <div class=bordo id=m09fr15>
                        <p>C'est notre fête : retrouvons-nous toutes dans le Coeur Douloureux de notre Mère.<br>
à M. Elena Bernardi
1817 </p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m09fr16')>16 Septembre</a></h3>
                <hr>
                    <div class=bordo id=m09fr16>
                        <p> Je te dépose dans les bras de Marie, la Vierge des Douleurs et si tu t'y appuieras, elle sera ta force et te donnera tous les réconforts dont tu auras besoin. <br>
à M. Carolina Durini
16-3-1806</p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m09fr17')>17 Septembre</a></h3>
                <hr>
                    <div class=bordo id=m09fr17>
                        <p>Même s'il y a des voix alarmantes qui courent, je n'ai peur de rien car je me confieen Marie Très Sainte.<br>
à M. Francesca Maria Ghezzi
7-6-1817 </p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m09fr18')>18 Septembre</a></h3>
                <hr>
                    <div class=bordo id=m09fr18>
                        <p> Dieu veut que nous restions au pied de la Croix avec sa Très Sainte Mère.<br>

M. Rosa Polli
30-10-1833</p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m09fr19')>19 Septembre</a></h3>
                <hr>
                    <div class=bordo id=m09fr19>
                        <p> <b>Oeuvres de Charité</b></p>
                        <p>Ayez confiance en Marie, elle vous sera Mère et Maîtresse dans toutes vos occupations.<br>
à M. Domenica Faccioli
7-9-1829</p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m09fr20')>20 Septembre</a></h3>
                <hr>
                    <div class=bordo id=m09fr20>
                        <p>L'école est la moisson  qui coûte plus que toutes les autres, mais qui donne beaucoup de fruit, car de l'éducation dépend, normalement, le comportement de toute la vie.<br>
de la Règle Diffuse -Ecoles
1er manuscrit de Venise 1812-1815 (cfr RD p. 93) </p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m09fr21')>21 Septembre</a></h3>
                <hr>
                    <div class=bordo id=m09fr21>
                        <p>Les écoles sont une des oeuvres plus intéressantes de l'Institut et nous y travaillons par vocation. <br>
à M. Margherita Rosmini
12-7-1821 </p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m09fr22')>22 Septembre</a></h3>
                <hr>
                    <div class=bordo id=m09fr22>
                        <p> Ce que je désire plus que tout, mes chères Filles, c'est que vous soyez unies avec un vrai esprit de charité dans cette sainte oeuvre de l'école, si vous voulez que Dieu vous bénisse et vous donne la consolation d'en voir le fruit. L'oeuvre de l'école, en elle-même, demande beaucoup de fatigue et d'attention, mais rappelez-vous que ceci n'est rien comparé à Dieu qui mérite tout. <br>
à M. Domenica Faccioli
1829</p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m09fr23')>23 Septembre</a></h3>
                <hr>
                    <div class=bordo id=m09fr23>
                        <p> Les Soeurs qui travaillent dans les écoles doivent être attentives à accueillir les fillettes comme s'il s'agissait de Dieu Lui-même et à les former toutes pour Lui en leur faisant connaître Jésus Christ, car Il n'est pas aimé parce qu'Il n'est pas connu.<br>
de la Règle Diffuse- - Ecoles
1er manuscrit de Venise 1812-1815 (cfr RD p. 95)</p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m09fr24')>24 Septembre</a></h3>
                <hr>
                    <div class=bordo id=m09fr24>
                        <p> J'espère que nous pourrons servir le Seigneur dans la Catéchèse à St Zeno, oeuvre que m'est très chère…
Croie-moi : l'oeuvre de la Catéchèse est le travail le plus utile et agréable au Seigneur ; je prie pour qu'elle fleurisse vraiment.<br>

à Mme Elena Librani Marosi Catéchiste à St Zeno
7-1-1813</p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m09fr25')>25 Septembre</a></h3>
                <hr>
                    <div class=bordo id=m09fr25>
                        <p>Rappelez-vous que la grâce de porter du fruit dans l'oeuvre de la Catéchèse est unie à l'obéissance et à la fidélité à vos Règles. <br>

de la Règle Diffuse-Catéchisme
1er manuscrit de Venise 1812-1815 (cfr RD p. 126) </p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m09fr26')>26 Septembre</a></h3>
                <hr>
                    <div class=bordo id=m09fr26>
                        <p>Je vous rappelle la gloire particulière promise au Paradis à ceux qui travaillent pour faire reculer l'ignorance religieuse : ils brilleront comme des étoiles dans l'éternité.<br>
de la Règle Diffuse-Catéchisme
1er manuscrit de Venise 1812-1815 (cfr RD p.126) </p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m09fr27')>27 Septembre</a></h3>
                <hr>
                    <div class=bordo id=m09fr27>
                        <p> Moi aussi j'ai à coeur l'oeuvre de l'hôpital, car là se trouve beaucoup d'âmes à conquérir. Il faut beaucoup de prières. <br>
à M. Elena Bernardi
1-8-1822</p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m09fr28')>28 Septembre</a></h3>
                <hr>
                    <div class=bordo id=m09fr28>
                        <p>  Que les Soeurs qui visitent les malades gardent souvent sous les yeux le Saint Crucifié, en se souvenant ce qu'Il a souffert sur la Croix, pour elles-mêmes et pour les malades qu'elles visitent, avec patience, mansuétude et douceur, en oubliant soi-même et en offrant tout pour nous sauver.<br>

de la Règle Diffuse-Hôpital
1er manuscrit de Venise 1812-1815 (cfr RD p. 128)</p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m09fr29')>29 Septembre</a></h3>
                <hr>
                    <div class=bordo id=m09fr29>
                        <p> Marie Très Sainte donne à tous une attention particulière pour les sourds-muets et la Bonté Infinie du Seigneur se digne de m'employer en cette oeuvre tant désirée.<br>
à M. Angela Bragato
25-6-1831</p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m09fr30')>30 Septembre</a></h3>
                <hr>
                    <div class=bordo id=m09fr30>
                        <p>La charité est un feu qui s'étend toujours plus et qui cherche à tout embrasser.
de la Règle Diffuse-Ecoles des Paroisses
1er manuscrit de Venise 1812-1815 - Règle n° 1 </p>
                       
                    </div>
  
                  </ons-modal>
			</div> 
			<div class=item>
				<br>
                <a href=# onclick="showModal('oct');">
				<ons-icon icon="calendar"></ons-icon><br>
                Octobre
                </a>
                <ons-modal id=oct>
                <p align=center><a href=# onclick="closeModal('oct')"><b>Octobre</b>
                <img src=img/close.png>
                </a>
                </p>
                <hr>
                                  <h3><a href=# onclick=toggle('m10fr1')>1 Octobre</a></h3>
                <hr>
                    <div class=bordo id=m10fr1>
                        <p><b>Charité fraternelle </b> </p>
                        <p>Jésus commanda aux Apôtres de s'aimer réciproquement comme Lui-même les avait aimés. Voilà le genre de charité que le Seigneur demande aux Filles de cet Institut.<br>
de la Règle Diffuse-Charité fraternelle
1er manuscrit de Venise 1812-1815 (cfr RD p. 204)</p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m10fr2')>2 Octobre</a></h3>
                <hr>
                    <div class=bordo id=m10fr2>
                        <p> Récitez souvent le Magnificat et la prière « Sous l'abri de ta miséricorde », afin que les Anges supplient notre très Sainte Mère Marie de nous bénir.<br>

à M. Domenica Faccioli
1-5-1825</p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m10fr3')>3 Octobre</a></h3>
                <hr>
                    <div class=bordo id=m10fr3>
                        <p> Je vous exhorte à aimer l'humilité et que chacune se considère la dernière de la maison. Plus encore, soyez de servantes respectueuses de vos Soeurs en vous traitant réciproquement avec respect, cordialité et charité.<br>

du Testament Spirituel
16-1-1835</p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m10fr4')>4 Octobre</a></h3>
                <hr>
                    <div class=bordo id=m10fr4>
                        <p>Si vous voulez allés à la Verna pour quarante jours et revenir avec les stigmates, je suis contente, pourvu qu'à votre retour vous travailliez sans cesse comme le fit Saint François.<br>
à M. Elisabetta Renzi
26-7-1830 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m10fr5')>5 Octobre</a></h3>
                <hr>
                    <div class=bordo id=m10fr5>
                        <p> Je vous recommande surtout : union, charité, égalité de caractère entre vous si vous voulez que Dieu vous bénisse.<br>
à M. Domenica Faccioli
17-9-1831</p>
                        
                    </div>
                 <h3><a href=# onclick=toggle('m10fr6')>6 Octobre</a></h3>
                <hr>
                    <div class=bordo id=m10fr6>
                        <p>Toutes les Soeurs doivent s'aimer avec un même coeur et une même volonté, s'aimer sincèrement toutes sans aucune distinction, en voulant l'une ce que l'autre veut, en refusant ce qui peut faire souffrir l'autre. Pour cela, le fait d'être de Pays différents, même de Nations différentes ou en guerre entre elles, ne doit pas être un obstacle à cette union entre les Soeurs, car elles sont toutes filles d'un même Père.<br>

de la Règle Diffuse-Charité fraternelle
1er manuscrit de Venise 1812-1815 (cfr RD p. 204) </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m10fr7')>7 Octobre</a></h3>
                <hr>
                    <div class=bordo id=m10fr7>
                        <p>Pour habituer les filles à la méditation, aidez-les à s'approcher brièvement, mais de coeur, aux mystères du Rosaire, car celui-ci est un bon moyen pour la conversion des coutumes.<br>
de la Règle Diffuse- Ecoles
1er manuscrit de Venise 1812-1815 (cfr RD p. 106) </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m10fr8')>8 Octobre</a></h3>
                <hr>
                    <div class=bordo id=m10fr8>
                        <p>Aimez l'Institut et son esprit et cherchez, avec une grande vigilance, de garder toujours une union de charité entre vous. <br>
à M. Domenica Faccioli
28-3-1832 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m10fr9')>9 Octobre</a></h3>
                <hr>
                    <div class=bordo id=m10fr9>
                        <p> Je vous recommande : exercez les vertus, car vous connaissez le bien que vous pouvez faire, mais aussi le mal que vous pouvez apporter si vous ne vous comportez pas comme il faut.<br>
à M. Angela Bragato
20-10-1826</p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m10fr10')>10 Octobre</a></h3>
                <hr>
                    <div class=bordo id=m10fr10>
                        <p>Rappelle-toi que toutes les Filles de la Charité forment une seule famille et qui sait combien tu dois opérer pour m'aider à réaliser ceci.<br>
à M. Rosa Polli
18-5-1833 </p>
                        
                    </div>
                   <h3><a href=# onclick=toggle('m10fr11')>11 Octobre</a></h3>
                <hr>
                    <div class=bordo id=m10fr11>
                        <p> Oh, MERE DE DIEU, ton aide  efficace est mon espérance pendant la vie et mon refuge au moment de la mort.<br>
jaculatoire composée par M.de C.</p>
                        
                    </div>
                    <h3><a href=# onclick=toggle('m10fr12')>12 Octobre</a></h3>
                <hr>
                    <div class=bordo id=m10fr12>
                        <p> L'union de charité fait expérimenter un paradis sur cette terre et un autre dans l'autre vie.<br>
à M. Domenica Faccioli
9-11-1825</p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m10fr13')>13 Octobre</a></h3>
                <hr>
                    <div class=bordo id=m10fr13>
                        <p>Vous ne pouvez pas imaginer quelle affliction j'éprouverais si je vous verrais manquer de charité mutuelle. Donnez-moi plutôt la mort que cela. Oui, je préfère mourir plus vite, plutôt que voir affaiblir la charité.<br>

déposition de M. Domenica Ronzetti
Vérone 1870 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m10fr14')>14 Octobre</a></h3>
                <hr>
                    <div class=bordo id=m10fr14>
                        <p> Je suis très contente d'entendre que vous vivez dans l'union et la paix, chose qui est, après la grâce du Seigneur, le bien plus grand des Communautés et, en remerciant la Divine Bonté, cela règne dans toutes nos Maisons.<br>
à M. Elena Bernardi
12-10-1822</p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m10fr15')>15 Octobre</a></h3>
                <hr>
                    <div class=bordo id=m10fr15>
                        <p> L'union fraternelle ne pourra jamais continuer si chaque Soeur, pour sa Maison et pour elle-même, ne voudra pas faire des sacrifices mutuels demandés par les besoins mutuels.<br>
à M. Domenica Faccioli
28-3-1832</p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m10fr16')>16 Octobre</a></h3>
                <hr>
                    <div class=bordo id=m10fr16>
                        <p> Nous, qui sommes Filles de la Charité, tenons chères les Soeurs malades, comme montagnes de perles précieuses, certaines que celles-ci attireront sur la Maison les bénédictions particulières du Ciel.<br>
 
de la Règle Diffuse- Charité fraternelle
1er manuscrit de Venise 1812-1815 (cfr RD p. 211) </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m10fr17')>17 Octobre</a></h3>
                <hr>
                    <div class=bordo id=m10fr17>
                        <p>Ce que je vous recommande est d'être unies avec le Seigneur et entre vous. Faites voir l'allégresse d'être religieuses et la joie qu'on expérimente à servir seulement Dieu ; car, mes chères Filles, la jovialité, l'équilibre, la mansuétude, la politesse, la modestie et le respect envers toutes et tous, mais que en cela ne cherche d'autre chose que Dieu, parfois porte plus de fruit que les homélies.<br>
à M. Rosa Polli
11-3-1829 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m10fr18')>18 Octobre</a></h3>
                <hr>
                    <div class=bordo id=m10fr18>
                        <p> Rends toujours pas seulement le bien pour le mal, mais  doubles les faveurs lorsque tu penses d'être mise à côté.<br>
à M. Elena Bernardi
10-6-1817</p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m10fr19')>19 Octobre</a></h3>
                <hr>
                    <div class=bordo id=m10fr19>
                        <p> Vous ne pouvez ma imaginer la consolation que je sens lorsque j'entends l'union de coeurs et la paix qu'il y a entre vous. Chaque fois que j'entends cette bonne nouvelle de nos Maisons, il me semble de voir ma vie se prolonger de dix ans. Remercions de tout coeur le Seigneur et je vous prie toutes de chercher à la maintenir,  car elle est la chose plus belle que nous pouvons avoir dans ce monde.<br>
à M. Rosa Polli
17-3-1829</p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m10fr20')>20 Octobre</a></h3>
                <hr>
                    <div class=bordo id=m10fr20>
                        <p> Si les Filles de la Charité s'aimeront réciproquement, le Seigneur sera au milieu d'elles avec sa grâce et Il leur fera porter beaucoup de fruits dans les Ministères de Charité  pour la Gloire de Dieu et le bien des prochains.<br>

de la Règle Diffuse-Charité fraternelle
1er manuscrit de Venise 1812-1815 (cfr RD p. 215)</p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m10fr21')>21 Octobre</a></h3>
                <hr>
                    <div class=bordo id=m10fr21>
                        <p><b>Zèle pour la Divine Gloire</b> </p>
                        <p>En écoutant les Messes dans lesquelles on parlait de la Divine Gloire, pour laquelle en suite j'eu toujours un grand désir, il suffisait à m'attendrir la seule expression de "Divine Gloire".<br>
des Mémoires 1,29</p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m10fr22')>22 Octobre</a></h3>
                <hr>
                    <div class=bordo id=m10fr22>
                        <p> Toutes les fois, ou presque toutes les fois, qu'en écoutant la Messe je sentais le passage de l'Evangile : "Euntes in universum mundum", sens savoir la motivation je me sentais attendrir et remplir de consolation ; et si bien je n'étais pas facile à pleurer, j'avais les  larmes aux yeux.<br>
de Mémoires 1,28</p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m10fr23')>23 Octobre</a></h3>
                <hr>
                    <div class=bordo id=m10fr23>
                        <p> Tout sacrifice est bien employé s'il est fait pour la Gloire de Dieu, que je désire avant tout.<br>
à M. Elena Bernardi
19-3-1818 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m10fr24')>24 Octobre</a></h3>
                <hr>
                    <div class=bordo id=m10fr24>
                        <p> Je remercie le Seigneur qui se sert de vous pour éviter les péchés et je serais très contente si, pour cette raison, nous toutes devrions donner la vie.<br>
à M. Elena Bernardi
22-2-1817</p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m10fr25')>25 Octobre</a></h3>
                <hr>
                    <div class=bordo id=m10fr25>
                        <p> Je désire tellement aider les autres à éviter les péchés que, si je pouvais transformer mon sang en cette richesse, je serai prête à mourir plusieurs fois.<br>
des Mémoires1.30</p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m10fr26')>26 Octobre</a></h3>
                <hr>
                    <div class=bordo id=m10fr26>
                        <p>Courage, mes chères Filles, fatiguons-nous avec un grand coeur, pour le bien des frères et la Gloire du Seigneur.<br>
à M. Domenica Faccioli
6-12-1829 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m10fr27')>27 Octobre</a></h3>
                <hr>
                    <div class=bordo id=m10fr27>
                        <p> J'entends avec joie que aussi chez vous tout va bien pour le bien du prochain, et lorsque ceci est s'accomplit et toutes mes chères Filles deviennent saintes, je suis contente même si nous nous dispersons dans le monde entier.<br>
à M. Elena Bernardi
31-1-1818</p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m10fr28')>28 Octobre</a></h3>
                <hr>
                    <div class=bordo id=m10fr28>
                        <p>  Prenez la Vierge Marie comme chef de toutes vos opérations en appuyant sur Elle la conversion des peuples et en vous réfugiant près d'Elle dans tous les dangers et les angoisses, inséparables compagnons de la mission apostolique.<br>
à Antonio Schiavone – Séminariste de Propaganda Fide
1825</p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m10fr29')>29 Octobre</a></h3>
                <hr>
                    <div class=bordo id=m10fr29>
                        <p> Courage et encore courage ! Ne refuse pas ces petites souffrances si tu voeux arriver au Paradis.<br>
à M. Domenica Faccioli
29-5-1825</p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m10fr30')>30 Octobre</a></h3>
                <hr>
                    <div class=bordo id=m10fr30>
                        <p>Pour le moment, il nous convient de vivre comme des pèlerins, détachées de toutes les choses de ce monde. Un jour viendra où nous ne devrons jamais plus nous séparer, si Dieu nous fera la grâce d'aller au Paradis.<br>

à M. Domenica Faccioli
9-3-1831 </p>
                        
                    </div>
				<h3><a href=# onclick=toggle('m10fr31')>31 Octobre</a></h3>
                <hr>
                    <div class=bordo id=m10fr31>
                        <p> Pourvu que nous arrivions au Paradis tout le reste n'est rien.<br>
à M. Elena Bernardi</p>
                        
                    </div>
  
                  </ons-modal>
			</div> 
			<div class=item>
				<br>
                <a href=# onclick="showModal('nov');">
				<ons-icon icon="calendar"></ons-icon><br>
                Novembre
                </a>
                <ons-modal id=nov>
                <p align=center><a href=# onclick="closeModal('nov')"><b>Novembre</b>
                <img src=img/close.png>
                </a>
                </p>
                <hr>
                                    <h3><a href=# onclick=toggle('m11fr1')>1 Novembre</a></h3>
                <hr>
                    <div class=bordo id=m11fr1>
                        <p> Dieu, en nous faisant sentir aussi les souffrances de nos frères, nous rappelle continuellement que nous sommes en exil. Nous irons après, par sa Divine Miséricorde, habiter dans la Terre des vivants, où nous n'aurons que consolations.<br>
à M. Margherita Rosmini
27-12-1824</p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m11fr2')>2 Novembre</a></h3>
                <hr>
                    <div class=bordo id=m11fr2>
                        <p> Nous devons nous dépouiller de tout et vivre dans la seule foi, car au moment de la mort nous nous retrouverons seules avec Dieu seul !<br>

à M. Rosa Dabalà
14-6-1821</p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m11fr3')>3 Novembre</a></h3>
                <hr>
                    <div class=bordo id=m11fr3>
                        <p>Je désire de toi trois choses : Prière, Silence et Courage. Parle de ce qui peut t'arriver de désagréable seulement avec Dieu ; reste sereine et donne aux choses le poids qu'elles méritent, en pensant combien tu les évalueras une heure après ta mort.<br>
à M. Elena Bernardi
10-6-1817 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m11fr4')>4 Novembre</a></h3>
                <hr>
                    <div class=bordo id=m11fr4>
                        <p> Ma chère Fille, je voudrais que pendant ce peu de temps que le Seigneur nous laisse en vie, nous puissions Le servir beaucoup!<br>
à M. Giuseppa Terragnoli
13-11-1824</p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m11fr5')>5 Novembre</a></h3>
                <hr>
                    <div class=bordo id=m11fr5>
                        <p>Chaque jour a son soir et avec le temps passe la vie de ceux qui se réjouissent et de ceux qui souffrent. Mes chères, nous entrerons toutes dans l'éternité et nous comprendrons alors que tout ce que le monde aime à la folie n'est rien au moment de la mort.<br>
à Mlle Angela aspirante
14-7-1823</p>
                        
                    </div>
                 <h3><a href=# onclick=toggle('m11fr6')>6 Novembre</a></h3>
                <hr>
                    <div class=bordo id=m11fr6>
                        <p>Combien heureuses serons-nous au moment de notre mort si nous pourrons dire avec vérité que, pendant la vie, Dieu a toujours été notre TOUT. Qui vraiment peut dire cela ne sentira aucune peur au moment de mourir.<br>
à M. Caterina Carminati  </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m11fr7')>7 Novembre</a></h3>
                <hr>
                    <div class=bordo id=m11fr7>
                        <p><b>Charité envers le prochain</b> </p>
                        <p>Notre vocation nous pousse à beaucoup travailler et à faire pénitence dans nos oeuvres de charité.<br>
à M. Francesca Maria Ghezzi
24-4-1817</p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m11fr8')>8 Novembre</a></h3>
                <hr>
                    <div class=bordo id=m11fr8>
                        <p>Le bien des pauvres est le seul but de notre Institut.<br>
à M. Rosa Dabalà
25-1-1827 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m11fr9')>9 Novembre</a></h3>
                <hr>
                    <div class=bordo id=m11fr9>
                        <p>Je vous recommande le plus possible mes chères pauvres. S'il vous plaît : que tous puissent aller un jour à jouir du Seigneur et cela par vos saintes instructions, prières, actes de charité et fatigues, mais toujours dirigées par l'obéissance à vos Supérieures.<br>
du Testament Spirituel
16-1-1835 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m11fr10')>10 Novembre</a></h3>
                <hr>
                    <div class=bordo id=m11fr10>
                        <p>Portez patience, nous sommes les servantes des pauvres et ils sont nos patrons donc, nous devons les servir volontiers. <br>
déposition de M. Cecilia Bettoni
Vérone 1870 </p>
                        
                    </div>
                   <h3><a href=# onclick=toggle('m11fr11')>11 Novembre</a></h3>
                <hr>
                    <div class=bordo id=m11fr11>
                        <p>Mes Soeurs, cherchez, faites sortir de la garde-robe tout ce qu'il y a …, vous trouverez quelque chose pour habiller ces fillettes et leurs mamans.<br>

déposition de M. Domenica Ronzetti
Vérone 1870 </p>
                        
                    </div>
                    <h3><a href=# onclick=toggle('m11fr12')>12 Novembre</a></h3>
                <hr>
                    <div class=bordo id=m11fr12>
                        <p> Ne tombez pas amoureuse des forêts et des grottes, c'est-à-dire de la solitude car nous devons être avec les fillettes et chercher le Seigneur dans les oeuvres de charité.<br>
à M. Elisabetta Renzi
30-4-1830</p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m11fr13')>13 Novembre</a></h3>
                <hr>
                    <div class=bordo id=m11fr13>
                        <p> Soyez vigilantes afin que la mauvaise herbe de la malice ne nous abîme pas les jardins du Seigneur. <br>
déposition de M. Cecilia Bettoni
Vérone 1870</p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m11fr14')>14 Novembre</a></h3>
                <hr>
                    <div class=bordo id=m11fr14>
                        <p> Si la conversion des pécheurs est une grande épreuve d'amour envers Dieu, encore plus doux sera le fait de prévenir et éviter les péchés.<br>

de la Règle Diffuse- Ecoles
 1er  manuscrit de Venise 1812-1815 (cfr RD p. 93)</p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m11fr15')>15 Novembre</a></h3>
                <hr>
                    <div class=bordo id=m11fr15>
                        <p>  Heureuse sommes-nous, mes Soeurs, si nous pouvons empêcher même un seul péché véniel. <br>                                                         
déposition de M. Rosa Dabalà
Vérone 187</p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m11fr16')>16 Novembre</a></h3>
                <hr>
                    <div class=bordo id=m11fr16>
                        <p>La Soeur qui veut vraiment aimer le Seigneur et Le faire aimer, doit embrasser avec patience et douceur n'importe quelle difficulté, afin de montrer à son Seigneur l'amour qui est vide s'il n'est pas accompagné par l'action. <br>
de la Règle Diffuse-Catéchisme
1er manuscrit de Venise 1812-1815 (cfr RD p. 118) </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m11fr17')>17 Novembre</a></h3>
                <hr>
                    <div class=bordo id=m11fr17>
                        <p>Rien n'est plus évident que rencontrer des obstacles très grands quand il s'agit de travailler pour Dieu. Je crois que si on n'en rencontrerait pas il faudrait avoir peur, car ça serait le signe que le diable reste indifférent et qu'il ne craint rien du tout. <br>
à Carolina Durini
6-5-1801 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m11fr18')>18 Novembre</a></h3>
                <hr>
                    <div class=bordo id=m11fr18>
                        <p> En récitant le Psaume Miserere, arrivée au verset “Docebo iniquos…”, je me sentis mue à instruire le prochain dans la Doctrine chrétienne et je commençais à l'expliquer chaque fête aux servantes que je ne pouvais pas envoyer à l'Eglise.<br>
des Mémoires 1,27</p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m11fr19')>19 Novembre</a></h3>
                <hr>
                    <div class=bordo id=m11fr19>
                        <p> La vigilance et l'attention aux filles sont une oeuvre suffisante pour qu'elles participent avec fruit à la Sainte Messe. <br>
déposition de M. Rosa Marzi
Vérone 1870
</p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m11fr20')>20 Novembre</a></h3>
                <hr>
