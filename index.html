            <p> Notre histoire </p>
              <p> <b> Magdalene </b> est née de la famille Canossa à Vérone le 1er mars 1774. <br>
                Elle vit en tant que protagoniste à une époque de changements culturels profonds et radicaux, ainsi que politiques et sociaux. <br>
                Sensible aux besoins des pauvres de la ville et guidée par une quête religieuse profonde, elle trouve difficilement, à travers de nombreuses expériences et tentatives, son charisme dans l'Église: elle choisira de vivre pour Dieu uniquement sans suivre la forme monastique, mais dans le dévouement et le service des pauvres, en fournissant une éducation pour promouvoir leur autonomie, en contribuant au travail d'évangélisation de l'Église et en prenant soin des situations de fragilité et d'abandon. <br>
                Elle a quitté définitivement le palais Canossa et a commencé son travail avec des compagnons, collectant et éduquant des enfants dans le quartier dégradé de S. Zeno, le 8 mai 1808. <br>
                Par la suite, l'Institut des Filles de la Charité s'étend à Venise, Milan, Bergame, Trente, tandis que Madeleine multiplie les contacts avec les autorités religieuses et civiles pour soutenir leurs propres initiatives caritatives.
                Le 23 mai 1831, avec l'aide d'un prêtre vénitien et de deux laïcs de Bergame, elle fonda la congrégation des Fils de la Charité. <br>
                Il implique d'innombrables laïcs dans son vaste plan apostolique, les rendant ainsi co-responsables dans la promotion de la charité.
                Elle est morte à Vérone le 10 avril 1835. <br>
                Elle a été béatifiée par <b> Pie XI </b> le 8 décembre 1941 et canonisée par <b> Jean-Paul II </b> le 2 octobre 1988. </p>

<h3><a href=# onclick=toggle('m01fr1')>1 Janvier</a></h3>
                    <hr>
<div class=bordo id=m01fr1>
                        <p> <b>Esprit Canossien</b><br>
                        Je souhaite à toutes une année très heureuse, comblée de plus copieuses bénédictions. Que Dieu vous façonne toutes d'après Son Coeur. Ceci est ce que je désire au-dessus de tout.<br>
                        à M. Domenica Faccioli décembre 1829 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m01fr2')>2 Janvier</a></h3>
                <hr>
                    <div class=bordo id=m01fr2>
                        <p>Oh, si nous pouvions aller jusqu'aux extrémités de la terre, là où le Nom de Jésus Christ est inconnu ! <br>
déposition de M. Cecilia Bettoni Vérone 1870 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m01fr3')>3 Janvier</a></h3>
                <hr>
                    <div class=bordo id=m01fr3>
                        <p>Dieu Seul, Dieu Seul, Dieu Seul et ma chère Marie Très Sainte : voilà les objets nécessaires à l'Institut des Filles de la Charité.<br>
à M. Domenica Faccioli 8-7-1826 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m01fr4')>4 Janvier</a></h3>
                <hr>
                    <div class=bordo id=m01fr4>
                        <p>Les Filles de la Charité sont appelées à n'avoir, en toute circonstance, d'autres appuis que Dieu et notre grande Mère Marie.<br>
                        à M. Elena Bernardi 3-2-1819 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m01fr5')>5 Janvier</a></h3>
                <hr>
                    <div class=bordo id=m01fr5>
                        <p>Tellement nombreuses sont les Miséricordes Divines et ce que le Seigneur fait pour nous que, même si l'on se réduisait en poussière pour servir Dieu et la très Sainte Vierge, grâce à qui le Seigneur nous aide, nous ne ferions que notre devoir. <br>
à M. Elena Bernardi
janvier 1817 </p>
                        
                    </div>
                 <h3><a href=# onclick=toggle('m01fr6')>6 Janvier</a></h3>
                <hr>
                    <div class=bordo id=m01fr6>
                        <p> L'esprit de l'Institut est celui d'être détachées de tout et de tous et d'être disponibles d'aller, pour le service divin, dans n'importe quel  Pays, même le plus éloigné. <br>
à Mgr. Francesco Zoppi
20-5-1817</p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m01fr7')>7 Janvier</a></h3>
                <hr>
                    <div class=bordo id=m01fr7>
                        <p>L'esprit de mon Institut a comme base la seule charité et je ne veux pas qu'il ait d'autres esprits que la douceur et la charité.<br>
au Marquis Alessandro Carlotti
2-7-1807 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m01fr8')>8 Janvier</a></h3>
                <hr>
                    <div class=bordo id=m01fr8>
                        <p>Voici l'esprit nécessaire aux Filles de la Charité : plus on voit des difficultés, plus il faut doubler le courage de travailler pour le Seigneur.<br>

à M. Elena Bernardi
janvier 1817 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m01fr9')>9 Janvier</a></h3>
                <hr>
                    <div class=bordo id=m01fr9>
                        <p>
                            <b>Charité envers Dieu</b><br>Je voudrai que dans le coeur des Filles de la Charité il n'y ait que Dieu Seul. Oh, que cela serait beau, mes Filles ! Alors, oui, que vous pourriez opérer un grand bien !<br>
à Giovanna
13-7-1826 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m01fr10')>10 Janvier</a></h3>
                <hr>
                    <div class=bordo id=m01fr10>
                        <p>Ma chère Fille, il faut rester le plus possible à la Divine Présence et essayer de faire toute chose pour plaire à Dieu. <br>
à M. Domenica Faccioli
20-5-1829 </p>
                        
                    </div>
                   <h3><a href=# onclick=toggle('m01fr11')>11 Janvier</a></h3>
                <hr>
                    <div class=bordo id=m01fr11>
                        <p> Oh, mes Saints, oh, Très Sainte Vierge Marie, vous êtes quand même grands et beaux. Mais, quand j'entends le nom de Dieu, je me jette en Lui, je me retrouve dans la source même de la beauté et de la sainteté ; mon coeur s'apaise et me dit : "CELA  SUFFIT !".<br>
déposition de M. Rosa Marzi
Vérone 1870</p>
                        
                    </div>
                    <h3><a href=# onclick=toggle('m01fr12')>12 Janvier</a></h3>
                <hr>
                    <div class=bordo id=m01fr12>
                        <p> Avec saint Augustin, le grand amoureux de Dieu, je vous dis ce qu'il y a de très important : que toutes vous aimiez vraiment beaucoup le Seigneur, non seulement parce que celui qui aime ne sent pas la fatigue, car l'amour ne connait pas de poids, mais parce que si vous aimerez Dieu comme vous le devez, de toute votre âme, de tout votre esprit et de tout votre coeur, le joug du Seigneur vous sera doux et léger.<br>
de la Règle Diffuse-Conclusion
1er manuscrit de Venise 1812-1815 (cfr RD p.312)
 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m01fr13')>13 Janvier</a></h3>
                <hr>
                    <div class=bordo id=m01fr13>
                        <p> L'oraison est cet exercice par lequel l'âme, en s'approchant et en apprenant à connaître le Seigneur, se prépare et s'enflamme à l'aimer davantage.<br>
de la Règle Diffuse-Charité envers Dieu
1er manuscrit de Venise 1812-1815 (cfr RD p.13)</p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m01fr14')>14 Janvier</a></h3>
                <hr>
                    <div class=bordo id=m01fr14>
                        <p> Je vous recommande : oraison et union avec le Seigneur. Essayez de Le contenter et Lui, Il vous contentera aussi en répandant ses copieuses   miséricordes sur les oeuvres de charité que vous avez entre les mains.<br>

à M. Domenica Faccioli
1829</p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m01fr15')>15 Janvier</a></h3>
                <hr>
                    <div class=bordo id=m01fr15>
                        <p> S'il vous plait : que le premier but soit toujours Dieu.<br>
à M. Caterina Carminati
janvier 1825</p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m01fr16')>16 Janvier</a></h3>
                <hr>
                    <div class=bordo id=m01fr16>
                        <p> Je cherche l'oraison comme l'avare cherche l'or.<br>
à M. Margherita Rosmini
27-9-1822</p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m01fr17')>17 Janvier</a></h3>
                <hr>
                    <div class=bordo id=m01fr17>
                        <p>Quand nous sommes dans le vrai besoin, la prière "Notre Père" arrange toute chose.<br>
à M. Francesca Maria Ghezzi
28-3-1817 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m01fr18')>18 Janvier</a></h3>
                <hr>
                    <div class=bordo id=m01fr18>
                        <p>Prions de tout coeur pour la Sainte Eglise  en suppliant le Seigneur de toujours l'aider. <br>
à M. Margherita Rosmini
4-12-1830 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m01fr19')>19 Janvier</a></h3>
                <hr>
                    <div class=bordo id=m01fr19>
                        <p>Je vous assure que je ne saurais pas dire si j'ai de la compassion plus pour les catholiques que pour les schismatiques : tous les deux sont l'objet du souci de mon coeur et je ne vois pas, même pour les deuxièmes, d'autre remède que la très Sainte Vierge Marie.<br>

à Antonio Schiavone – Séminariste de Propaganda Fide
novembre1823 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m01fr20')>20 Janvier</a></h3>
                <hr>
                    <div class=bordo id=m01fr20>
                        <p> Souvenez-vous que le fruit du bien que vous ferez à votre prochain dépendra de l'esprit intérieur qui accompagnera vos paroles et vos actions.<br>
de la Règle Diffuse-Silence et Modestie externe<br>
1er manuscrit de Venise 1812-1815 (cfr RD p.225)</p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m01fr21')>21 Janvier</a></h3>
                <hr>
                    <div class=bordo id=m01fr21>
                        <p> Une Soeur non cultivée et pas très douée, mais qui a un grand esprit intérieur et une relation profonde avec Dieu, aidera les âmes plus qu'une autre, qu'ayant plus étudié, saura mieux exposer ses leçons, car, ce ne sont pas les belles paroles qui pénètrent dans les coeurs, mais la Grâce de Dieu.<br>
de la Règle Diffuse-Silence et Modestie externe <br>
1er manuscrit de Venise 1812-1815 (cfr RD p.225)</p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m01fr22')>22 Janvier</a></h3>
                <hr>
                    <div class=bordo id=m01fr22>
                        <p> Normalement, Dieu ne donne sa grâce qu'à ceux qui l'aiment véritablement et qui savent s'entretenir intérieurement avec Lui.<br>

de la Règle Diffuse-Silence et Modestie externe<br>
1er manuscrit de Venise 1812-1815 (cfr RD p.225)</p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m01fr23')>23 Janvier</a></h3>
                <hr>
                    <div class=bordo id=m01fr23>
                        <p>Parlez avec le Seigneur, dites-Lui tout et après abandonnez-vous entre Ses bras et apprenez à mourir.      <br>                                            
à M. Rosa Dabalà
14-6-1822 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m01fr24')>24 Janvier</a></h3>
                <hr>
                    <div class=bordo id=m01fr24>
                        <p>L'esprit de la fête de la Présentation de Jésus exige que, pendant cette neuvaine, nous nous préparions à faire la Volonté de Dieu en toute chose, à imiter la constance héroïque de la très Sainte Vierge Marie, son humilité, sa modestie et sa charité.<br>
de la neuvaine de la Purification </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m01fr25')>25 Janvier</a></h3>
                <hr>
                    <div class=bordo id=m01fr25>
                        <p> Le monde entier serait converti si dans le monde entier on recourait à notre MERE UNIVERSELLE.<br>
à Antonio Schiavone – Séminariste de Propaganda Fide
novembre1825 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m01fr26')>26 Janvier</a></h3>
                <hr>
                    <div class=bordo id=m01fr26>
                        <p>Mettons-nous dans les mains du Seigneur comme de petits enfants entre les bras de leur mère. Pour cela tout ce qui nous arrivera, nous sera toujours cher puisque il vient des mains de Dieu. <br>
de la neuvaine de la Purification </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m01fr27')>27 Janvier</a></h3>
                <hr>
                    <div class=bordo id=m01fr27>
                        <p><b>Silence<br></b>L'âme de toutes les affaires est le silence.<br>
à Don Leonardo
8-6-1822 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m01fr28')>28 Janvier</a></h3>
                <hr>
                    <div class=bordo id=m01fr28>
                        <p>Une Fille de la Charité qui respecte le silence aux moments et dans les circonstances qu'il faut, est une  fille parfaite.<br>

de la Règle Diffuse-Silence et Modestie externe<br>
1er manuscrit de Venise 1812-1815 (cfr RD p.231) </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m01fr29')>29 Janvier</a></h3>
                <hr>
                    <div class=bordo id=m01fr29>
                        <p>Je répète ce que St. François de Sales disait : il convient d'aimer et de préférer la Volonté de Dieu à tous nos penchants.<br>
à M. Elena Bernardi
21-5-1819 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m01fr30')>30 Janvier</a></h3>
                <hr>
                    <div class=bordo id=m01fr30>
                        <p>Pour garder dans le coeur le saint amour de Dieu, devient indispensable l'esprit d'oraison qui, à son tour, demande le recueillement et tous les deux doivent être nourris par le silence.<br>

de la Règle Diffuse-Silence et Modestie externe
1er manuscrit de Venise 1812-1815 (cfr RD p. 224   ) </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m01fr31')>31 Janvier</a></h3>
                <hr>
                    <div class=bordo id=m01fr31>
                        <p> Le vrai esprit d'une Fille de la Charité devrait être à la maison celui d'un anachorète et à l'extérieur celui d'un apôtre.<br>

de la Règle Diffuse-Silence et Modestie externe
1er manuscrit de Venise 1812-1815 (cfr RD p. 226   )</p>
                        
                    </div>

                  </ons-modal>
			</div>  
            
			<div class=item>
				<br>

                <ons-modal id=feb>
                <p align=center><a href=# onclick="closeModal('feb')"><b>Février</b>
                <img src=img/close.png>
                </a>
                </p>
                <hr>
                                 <h3><a href=# onclick=toggle('m02fr1')>1 Février</a></h3>
                <hr>
                    <div class=bordo id=m02fr1>
                        <p> Nous nous retrouverons toutes en esprit dans les bras de la Vierge Marie, nous lui demanderons de nous laisser choyer son Fils très Saint avec la même charité dont Elle le donna au Saint vieux Siméon et nous la prierons de nous donner son amour et de nous rendre toutes  ses filles pour toujours.<br>
de la neuvaine de la Purification </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m02fr2')>2 Février</a></h3>
                <hr>
                    <div class=bordo id=m02fr2>
                        <p>Nous essayerons de découvrir ce qu'en nous peut être plus cher à Marie et nous le lui offrirons, même si cela nous coûte, pour imiter l'offrande très généreuse de son Fils très Saint qu'Elle fit par amour pour nous.<br>

de la neuvaine de la Purification </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m02fr3')>3 Février</a></h3>
                <hr>
                    <div class=bordo id=m02fr3>
                        <p>Mes chères Filles, pendant ces jours de carnaval, je vous prie d'aimer plus que jamais le Seigneur pour réparer tant d'outrages accomplis par les pécheurs.<br>
à M. Domenica Faccioli
7-2-1830 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m02fr4')>4 Février</a></h3>
                <hr>
                    <div class=bordo id=m02fr4>
						<p><b>Obéissance</b></p>
                        <p>Mes chères Soeurs, choisissez la route la plus courte et la plus sûre pour arriver au Paradis : l'obéissance.<br>
du Testament Spirituel
16-1-1835 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m02fr5')>5 Février</a></h3>
                <hr>
                    <div class=bordo id=m02fr5>
                        <p>Ayez un coeur grand et ne craignez pas d'abandonner, par obéissance, n'importe quelle oeuvre bonne et d'en commencer une autre même si elle vous semble difficile et dure.<br>
du Testament Spirituel
16-1-1835 </p>
                        
                    </div>
                 <h3><a href=# onclick=toggle('m02fr6')>6 Février</a></h3>
                <hr>
                    <div class=bordo id=m02fr6>
                        <p> Je t'envoie deux mots qui concernent l'accueil de la demoiselle Marie, aspirante à notre Institut. Je te la recommande, ma chère, cherche de la former à l'abnégation de sa propre volonté et de l'habituer à vivre en esprit de foi. Qu'elle ne cherche que DIEU SEUL en tout, autrement elle ne sera pas heureuse dans cette vocation qui n'a pas de satisfactions humaines. Et si, en cherchant ces satisfactions, elle sera contente, ce sera le Seigneur à ne pas l'être.<br>
à Carolina Durini
28-5-1814</p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m02fr7')>7 Février</a></h3>
                <hr>
                    <div class=bordo id=m02fr7>
                        <p>Sois sûre d'une chose et imprime-la bien dans le coeur de toutes les Soeurs : si Dieu Seul ne suffira pas aux Filles da la Charité et si elles ne se laisseront pas conduire par l'obéissance, pour le service de Dieu, elles n'auront jamais la paix dans le coeur et elles ne se sanctifieront pas.<br>
à M. Angela Bragato
2-12-1818 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m02fr8')>8 Février</a></h3>
                <hr>
                    <div class=bordo id=m02fr8>
                        <p>Il convient de fermer nos yeux et de nous laisser librement conduire.<br>

à M. Elena Bernardi
22-10-1823 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m02fr9')>9 Février</a></h3>
                <hr>
                    <div class=bordo id=m02fr9>
                        <p>Puisque je désire au-dessus de toute chose la sanctification de l'Institut et par conséquence de vous toutes, je n'aime pas vous voir résister en quoi que ce soit. La confiance en Dieu et la foi en l'obéissance nous aident à l'embrasser pas seulement avec sérénité, mais aussi avec joie, même si elle peut nous sembler un peu lourde.<br>à M. Angela Bragato novembre 1818 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m02fr10')>10 Février</a></h3>
                <hr>
                    <div class=bordo id=m02fr10>
                        <p>Je t'exhorte à voir Dieu dans tes Supérieurs légitimes. Si tu obéiras, tu deviendras sainte, je te l'assure, et au Paradis tu auras une belle couronne.<br> à M. Elena Bernardi 30-1-1832 </p>
                        
                    </div>
                   <h3><a href=# onclick=toggle('m02fr11')>11 Février</a></h3>
                <hr>
                    <div class=bordo id=m02fr11>
                        <p>Je voudrais que partout où Dieu vous conduira, vous essayez d'y établir par la Foi une solide mais aussi tendre dévotion à MARIE.<br> à Antonio Schiavone – Séminariste de Propaganda Fide 1825 </p>
                        
                    </div>
                    <h3><a href=# onclick=toggle('m02fr12')>12 Février</a></h3>
                <hr>
                    <div class=bordo id=m02fr12>
                        <p>Tu vois que j'avais raison de te dire que ce que l'obéissance ordonne est toujours soutenu par DIEU et tu devrais apprendre à avoir confiance en LUI.<br>
à M. Domenica Faccioli
15-5-1819 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m02fr13')>13 Février</a></h3>
                <hr>
                    <div class=bordo id=m02fr13>
                        <p>Je suis dans les mains de Dieu qui sont les mêmes que celles de l'obéissance.<br>
à M. Rosa Dabalà
21-8-1824 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m02fr14')>14 Février</a></h3>
                <hr>
                    <div class=bordo id=m02fr14>
                        <p>J'aime beaucoup ta disponibilité à te soumettre spontanément à ce que je jugerai le mieux…Je te demande de continuer à prier pour moi afin que le Seigneur m'illumine pour accomplir ce qui est de Sa Volonté.<br>

à M. Giuseppa Terragnoli
6-3-1824 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m02fr15')>15 Février</a></h3>
                <hr>
                    <div class=bordo id=m02fr15>
                        <p>Mes Supérieurs n'ont pas cru que mes raisons contraires à leurs dispositions devaient être examinées. De toute façon je suis pleinement convaincue que ce que les Supérieurs veulent soit la Volonté de Dieu et je ne doute pas que Sa Bonté m'offrira la grâce d'accomplir mon devoir pourvu que j'en sache tirer profit. <br>
à M. Giuseppa Terragnoli
3-4-1824 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m02fr16')>16 Février</a></h3>
                <hr>
                    <div class=bordo id=m02fr16>
                        <p>Ce que je désire des Filles de la Charité  c'est: l'obéissance, l'abnégation de leur propre volonté et un caractère qui aime l'harmonie et la paix. <br>
                                                          
à M.lle Angela aspirante
14-7-1823 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m02fr17')>17 Février</a></h3>
                <hr>
                    <div class=bordo id=m02fr17>
                        <p>La vie des Filles de la Charité doit être un parfait holocauste, par conséquent, il manquerait au sacrifice la partie la meilleure s'il n'y avait pas l'offrande de leur propre volonté.<br>
de la Règle Diffuse-Obéissance
1er manuscrit de Venise 1812-1815 (cfr RD p.17) </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m02fr18')>18 Février</a></h3>
                <hr>
                    <div class=bordo id=m02fr18>
                        <p>Quand on s'engage dans un travail sans avoir consulté la Volonté de Dieu, mieux encore, celle des Supérieurs, on ne peut qu'y porter la tempête de Jonas.<br>
à Don Gabellini
novembre 1825 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m02fr19')>19 Février</a></h3>
                <hr>
                    <div class=bordo id=m02fr19>
                        <p>Ma chère Fille, je te demande que l'obéissance soit parfaite, c.à.d. que tu l'accomplisses avec allégresse, car le Seigneur mérite tout.<br>à M. Elena Bernardi 17-5-1817 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m02fr20')>20 Février</a></h3>
                <hr>
                    <div class=bordo id=m02fr20>
                        <p>Je répète à Son Eminence ce que j'ai déjà dit à Sa Sainteté le Pape Pie VII concernant notre Règle : s'Il avait voulu effacer de la première à la dernière parole, j'aurai été très contente car mon désir est toujours celui de n'accomplir aucune chose qui ne soit pas conforme à la volonté et même à la pensée du Suprême Vicaire de Jésus-Christ.<br>
au Cardinal Placido Zurla
24-10-1823 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m02fr21')>21 Février</a></h3>
                <hr>
                    <div class=bordo id=m02fr21>
                        <p>Si le Seigneur me montrerait de vouloir une de nos maisons à Rome, je suis  toujours à la disposition du Saint-Père et, avec l'aide Divine, j'irai aussi dans n'importe quel lieu et Pays, si Dieu m'en ouvrait la route.<br>au Cardinal Placido Zurla 24-10-1823 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m02fr22')>22 Février</a></h3>
                <hr>
                    <div class=bordo id=m02fr22>
						<p><b>Abandon à la volonté de Dieu</b></p>
                        <p>Rappelle-toi de te garder toujours abandonnée à la volonté de Dieu, non pas avec le sentiment car ce n'est pas celui-ci qui décide, mais avec la volonté et l'action car ce sont elles qui  rendent méritoire ce que nous faisons.<br>
à M. Angela Bragato
2-12-1818 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m02fr23')>23 Février</a></h3>
                <hr>
                    <div class=bordo id=m02fr23>
                        <p>Il n'y a pas de doute : on ne trouve pas la vraie paix, si l'on ne s'abandonne vraiment pas à Dieu.<br>
à M. Angela Bragato
2-12-1818 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m02fr24')>24 Février</a></h3>
                <hr>
                    <div class=bordo id=m02fr24>
                        <p> Toi aussi, comme moi, tu auras adoré ce que Dieu a fait et de même, tu auras pensé que la Bonté Divine, dans les dispositions qu'Elle prend pour ses créatures, dispose tout avec sagesse et miséricorde. <br>
à M. Margherita Rosmini
20-10-1824</p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m02fr25')>25 Février</a></h3>
                <hr>
                    <div class=bordo id=m02fr25>
                        <p>Parfois, le Seigneur aplanit en un seul instant les obstacles qui durent depuis des années. Ayons, donc, confiance et qu'il nous suffise de pouvoir accomplir parfaitement Sa Divine Volonté.<br>
à Carolina Durini
11-3-1801 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m02fr26')>26 Février</a></h3>
                <hr>
                    <div class=bordo id=m02fr26>
                        <p>Je suis mécontente de ta santé, ma chère Fille, mais très contente de la Volonté de Dieu.  <br>
à M. Francesca Maria Ghezzi
1-11-1817 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m02fr27')>27 Février</a></h3>
                <hr>
                    <div class=bordo id=m02fr27>
                        <p>Le Seigneur a des buts que nous ne connaissons pas et qui parfois sembleraient opposés à Sa Gloire, mais cela n'est pas vrai.<br>
à M. Angela Bragato
29-2-1825 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m02fr28')>28 Février</a></h3>
                <hr>
                    <div class=bordo id=m02fr28>
                        <p>Dieu manie à son grès le coeur des hommes afin que Sa Volonté Très Sainte soit plus accomplie.<br>
à M. Margherita Rosmini
24-5-1823 </p>
                        
                    </div>
<h3><a href=# onclick=toggle('m02fr29')>29 Février</a></h3>
                <hr>
                    <div class=bordo id=m02fr29>
                        <p>Sois courageuse, abandonne-toi au Seigneur, prie-Le de parler Lui-même au coeur des Soeurs avant de leur parler toi-même. Essaie de garder dans ton esprit la paix et, plutôt que tes Soeurs la perdent, souffre et cache quelque défaut.<br>
à M. Domenica Faccioli
7-7-1829 </p>
                        
                    </div>
  
                  </ons-modal>
			</div>  
			<div class=item>
				<br>
                <a href=# onclick="showModal('mar');">
				<ons-icon icon="calendar"></ons-icon><br>
                Mars
                </a>
                <ons-modal id=mar>
                <p align=center><a href=# onclick="closeModal('mar')"><b>Mars</b>
                <img src=img/close.png>
                </a>
                </p>
                <hr>
                                 <h3><a href=# onclick=toggle('m03fr1')>1 Mars</a></h3>
                <hr>
                    <div class=bordo id=m03fr1>
                        <p> Il convient de préférer et d'aimer la Volonté de Dieu plus que toutes nos inclinations.<br>
à M. Elena Bernardi
21-5-1819</p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m03fr2')>2 Mars</a></h3>
                <hr>
                    <div class=bordo id=m03fr2>
                        <p>Dieu veut qu'on ne cherche que Lui Seul, sans rien Lui demander, en vivant complètement abandonnées à Lui et à Sa Divine Volonté.<br>
des Mémoires 
Venise 1814 </p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m03fr3')>3 Mars</a></h3>
                <hr>
                    <div class=bordo id=m03fr3>
                        <p>Nous devons être très contentes de tout ce que le Seigneur dispose.<br>

        à M. Elena Bernardi </p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m03fr4')>4 Mars</a></h3>
                <hr>
                    <div class=bordo id=m03fr4>
						<p><b>Amour au Crucifié </b></p>
                        <p>En lisant dans un petit livre de méditation le verset: “INSPICE ET FAC SECUNDUM EXEMPLAR”, j'éprouvai une impression interne tellement forte qui me dura plusieurs jours, et je me sentais stimulée à la suite du Crucifié. Pour écrire les Règles des Filles de la Charité, je m'inspirai aux vertus du Crucifié.<br>
des Mémoires 1,32.34 Venise 1814 </p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m03fr5')>5 Mars</a></h3>
                <hr>
                    <div class=bordo id=m03fr5>
                        <p>Chères Soeurs, ne cherchez que Dieu Seul puisque c'est dans le Seul Crucifié qui se trouve tout le bien des Filles de la Charité.<br>
à M. Elena Bernardi
28-12-1816 </p>
                       
                    </div>
                 <h3><a href=# onclick=toggle('m03fr6')>6 Mars</a></h3>
                <hr>
                    <div class=bordo id=m03fr6>
                        <p>Le Seigneur veut être le Seul : ne te détache pas de la croix si tu veux être toute à Jésus.<br>
à M. Rosa Dabalà
9-6-1827 </p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m03fr7')>7 Mars</a></h3>
                <hr>
                    <div class=bordo id=m03fr7>
                        <p>Souvenez-vous de votre Epoux abandonné au Jardin des Oliviers et faites-Lui un peu de compagnie, mais de bon coeur puisque, en étant en agonie et dans une mer de souffrance, Il n'a pas besoin pour réconfort de vous voir attristées pour des mesquineries.<br>
à M. Domenica Faccioli
17-8-1825 </p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m03fr8')>8 Mars</a></h3>
                <hr>
                    <div class=bordo id=m03fr8>
                        <p>Ne vous égarez pas face aux souffrances, car nous recevrons de Dieu une couronne spéciale et, plus la croix devient intérieure, plus la couronne sera grande.<br>
à M. Elena Bernardi
8-5-1824 </p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m03fr9')>9 Mars</a></h3>
                <hr>
                    <div class=bordo id=m03fr9>
                        <p>Souviens-toi que le Seigneur non seulement porta la croix, mais qu'Il la porta avec persévérance. Il ne faut pas se fatiguer des poids que Dieu nous a mis sur les épaules… L'emploie dans lequel tu te retrouves, tu ne l'as pas choisi toi-même, c'est Dieu qui te l'a donné à travers l'obéissance et ce sera Lui-même qui te soutiendra.<br>
à M. Angela Bragato
20-3-1819 </p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m03fr10')>10 Mars</a></h3>
                <hr>
                    <div class=bordo id=m03fr10>
                        <p>Ne fais pas du tort à Dieu en doutant de la grâce qu'il t'a fait du don de la vocation  et emploie tes larmes à pleurer la Passion du Seigneur et les douleurs de notre Maman du Ciel.<br>
à M. Elena Bernardi
4-3-1820 </p>
                       
                    </div>
                   <h3><a href=# onclick=toggle('m03fr11')>11 Mars</a></h3>
                <hr>
                    <div class=bordo id=m03fr11>
                        <p> Si vous désirez ardemment une homélie, allez aux pieds de notre Amour Crucifié et soyez sûres qu'une de ses paroles portera plus de fruit que tous les sermons de Carême.<br>
à M. Domenica Faccioli
18-5-1819</p>
                       
                    </div>
                    <h3><a href=# onclick=toggle('m03fr12')>12 Mars</a></h3>
                <hr>
                    <div class=bordo id=m03fr12>
                        <p>Chère Fille, je me réjouis avec toi que le Seigneur te visite avec sa Croix : celle-ci est la clef du Paradis. Courage, donc et encore courage.<br>

à M. Angela Bragato
20-10-1824 </p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m03fr13')>13 Mars</a></h3>
                <hr>
                    <div class=bordo id=m03fr13>
                        <p> Je vous recommande de ne pas perdre la paix intérieure face à n'importe quelle croix le Seigneur vous envoie. Vous devriez, par contre, vous réjouir fortement en voyant que Dieu nous envoie  la souffrance.<br>

à M. Elena Bernardi
1-7-1818</p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m03fr14')>14 Mars</a></h3>
                <hr>
                    <div class=bordo id=m03fr14>
                        <p>Par expérience, j'ai constaté que le Seigneur nous a enlevé  les appuis les plus forts et les meilleurs, mais Il ne nous a jamais abandonné et, avec un peu plus de souffrance, Il a toujours mené tout à bonne fin.<br> 

à M. Margherita Rosmini
19-5-1829 </p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m03fr15')>15 Mars</a></h3>
                <hr>
                    <div class=bordo id=m03fr15>
                        <p>J'ai grand plaisir que le Prédicateur que je vous ai donné (le Crucifié) vous donne les sermons que je m'attendais. Croyez-moi, les Filles de la Charité doivent s'appuyer seulement sur ce Seul Prédicateur.<br>
à M. Domenica Faccioli
26-5-1819 </p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m03fr16')>16 Mars</a></h3>
                <hr>
                    <div class=bordo id=m03fr16>
                        <p>Tu sais bien que Dieu veut ta sanctification, il est donc nécessaire de souffrir.<br>
à M. Angela Bragato
26-10-1824 </p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m03fr17')>17 Mars</a></h3>
                <hr>
                    <div class=bordo id=m03fr17>
                        <p>Ma chère Fille, dis-moi quand tu te décides vraiment et constamment de t'abandonner à Dieu. Pourquoi ne laisses-tu pas dans ses mains le soin de tout ce qui est en toi et à l'extérieur de toi, en restant ferme sur le Mont des Amoureux qui est le Calvaire ?<br>
à M. Domenica Faccioli
28-2-1818 </p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m03fr18')>18 Mars</a></h3>
                <hr>
                    <div class=bordo id=m03fr18>
                        <p>Sois courageuse au milieu des croix que le Seigneur t'envoie ; porte-les avec allégresse et en sa compagnie, alors elles te sembleront plus légères.<br>

à M. Rosa Dabalà
2-5-1827 </p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m03fr19')>19 Mars</a></h3>
                <hr>
                    <div class=bordo id=m03fr19>
                        <p>Les moyens recommandés aux Soeurs pour garder le beau trésor de la chasteté sont : une vraie dévotion à Marie Très Sainte, Vierge des Vierges et à son Epoux très pur, St. Joseph. En plus de cela soyez prudentes à garder les sens et à fuir tout ce qui, dans les discours, peut porter à l'orgueil.<br>
de la Règle Diffuse- Chasteté
1er manuscrit de Venise 1812-1815 (cfr RD p.50) </p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m03fr20')>20 Mars</a></h3>
                <hr>
                    <div class=bordo id=m03fr20>
                        <p>Celles que vous appelez croix sont moins qu'une paille en comparaison des souffrances de notre Amour Crucifié.<br>
à M. Domenica Faccioli
13-2-1819 </p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m03fr21')>21 Mars</a></h3>
                <hr>
                    <div class=bordo id=m03fr21>
                        <p> Il convient de vivre notre esprit et de nous conformer en tout, plus que jamais, à ceux grands originaux : JESUS CRUCIFIE et LA VIERGE  DES  DOULEURS.<br>
à M. Elena Bernardi
15-3-1817</p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m03fr22')>22 Mars</a></h3>
                <hr>
                    <div class=bordo id=m03fr22>
                        <p>Tu dis d'être l'épouse du Crucifié ; donc si cela est vrai, tu dois Lui tenir compagnie dans les souffrances et dans les fatigues.<br>

à M. Domenica Faccioli
19-2-1822 </p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m03fr23')>23 Mars</a></h3>
                <hr>
                    <div class=bordo id=m03fr23>
                        <p>Disons toujours : que la volonté  de Dieu soit faite ! Et aimons, en les adorant, ses divines dispositions.<br>
à M. Margherita Rosmini
 mai 1829 </p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m03fr24')>24 Mars</a></h3>
                <hr>
                    <div class=bordo id=m03fr24>
                        <p>Quand le Seigneur nous fait participer à sa Croix, alors il nous traite en vraies épouses.<br>
à M. Rosa Dabalà
11-2-1821 </p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m03fr25')>25 Mars</a></h3>
                <hr>
                    <div class=bordo id=m03fr25>
                        <p>Invoquons Marie, notre Mère, qui porta la paix au monde puisqu'Elle est la Mère du Prince de la Paix.<br>
à M. Giuseppa Terragnoli
21-8-1824 </p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m03fr26')>26 Mars</a></h3>
                <hr>
                    <div class=bordo id=m03fr26>
                        <p>Ne craignons pas de déplaire au Seigneur en nous procurant quelque réconfort quand c'est Lui-même qui nous l'offre.<br>
à M. Margherita Rosmini
20-10- 1824 </p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m03fr27')>27 Mars</a></h3>
                <hr>
                    <div class=bordo id=m03fr27>
                        <p>Nous avons le devoir d'imprimer dans le prochain la mémoire de la Passion de Jésus Christ et des douleurs de Marie.<br>
à M. Elena Bernardi
15-3-1817 </p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m03fr28')>28 Mars</a></h3>
                <hr>
                    <div class=bordo id=m03fr28>
                        <p>Dans les oeuvres de charité il convient de rester toujours préparées à la Croix.<br>
à M. Elena Bernardi
2-12-1818 </p>
                       
                    </div>
                <h3><a href=# onclick=toggle('m03fr29')>29 Mars</a></h3>
                <hr>
                    <div class=bordo id=m03fr29>
                        <p>Préférez la Croix nue qu'avec son Crucifié.<br>
déposition
29-12-1867 </p>
                       
                    </div>
				<h3><a href=# onclick=toggle('m03fr30')>30 Mars</a></h3>
                <hr>
                    <div class=bordo id=m03fr30>
                        <p>Quand notre humanité est très abattue, toute souffrance devient plus lourde et cela est indépendant de notre volonté. La chose la plus belle est la souffrance nue, même si elle a un visage peu agréable.<br>
à M. Elena Bernardi
26-1-1822 </p>
                       
                    </div>
				<h3><a href=# onclick=toggle('m03fr31')>31 Mars</a></h3>
                <hr>
                    <div class=bordo id=m03fr31>
                        <p>Tu dois te réconforter en voyant la maison marquée par la croix. Cela est le signe, le plus sûr, que le Seigneur est avec vous.<br>
à M. Rosa Polli
26-10-1833 </p>
                       
                    </div>
  
                  </ons-modal>
			</div> 
			<div class=item>
				<br>
                <a href=# onclick="showModal('avr');">
				<ons-icon icon="calendar"></ons-icon><br>
                Avril
                </a>
                <ons-modal id=avr>
                <p align=center><a href=# onclick="closeModal('avr')"><b>Avril</b>
                <img src=img/close.png>
                </a>
                </p>
                <hr>
                                 <h3><a href=# onclick=toggle('m04fr1')>1 Avril</a></h3>
                <hr>
                    <div class=bordo id=m04fr1>
                        <p><b>Confiance en Dieu</b> </p>
						<p>Les obstacles ne m'effraient pas du tout, au contraire ils me réjouissent car cela signifie que le futur sera encore plus beau.<br>
à Carolina Durini
15-1-1802</p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m04fr2')>2 Avril</a></h3>
                <hr>
                    <div class=bordo id=m04fr2>
                        <p>Nous sommes dans la vallée des larmes, mais nous irons au Paradis et là nous trouverons  toujours la joie.<br>
à M. Elena Bernardi
16-12-1818 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m04fr3')>3 Avril</a></h3>
                <hr>
                    <div class=bordo id=m04fr3>
                        <p>Ne t'angoisse pas mais sois courageuse à travailler et souffrir pour le Seigneur, car après nous irons nous reposer à côté de notre chère Mère Marie, quand nous aurons bien travaillé.<br>
à M. Angela Bragato
28-4-1819 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m04fr4')>4 Avril</a></h3>
                <hr>
                    <div class=bordo id=m04fr4>
                        <p>Ne regarde pas toi-même, mais regarde Dieu et rappelle-toi que, normalement, Il mesure ses miséricordes avec notre confiance. Celui qui espère tout, peut tout !<br>
à M. Elena Bernardi
12-11-1816 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m04fr5')>5 Avril</a></h3>
                <hr>
                    <div class=bordo id=m04fr5>
                        <p>Tu verras que le Seigneur suppléera à tout. Il t'a enlevé tout appui pour te soutenir LUI  SEUL.<br>
à Carolina Durini
22-3-1801 </p>
                        
                    </div>
                 <h3><a href=# onclick=toggle('m04fr6')>6 Avril</a></h3>
                <hr>
                    <div class=bordo id=m04fr6>
                        <p>Je te recommande : confiance en Dieu et mort à tout ce qui n'est pas Dieu.<br>

à M. Elena Bernardi
22-2-1817 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m04fr7')>7 Avril</a></h3>
                <hr>
                    <div class=bordo id=m04fr7>
                        <p>Allons, courage à suivre les chemins du Seigneur. Rappelez-vous que les Filles de la Charité doivent avoir un coeur capable d'un grand amour. Si vous voulez que le Seigneur vous fasse ce cadeau, il convient que vous tâchiez de Lui plaire en tout et d'être des épouses fidèles, soit dans la souffrance que dans la joie.<br>
à Giovanna
1820 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m04fr8')>8 Avril</a></h3>
                <hr>
                    <div class=bordo id=m04fr8>
                        <p> La Miséricorde Divine sera notre richesse.<br>
à Carolina Durini
6-2-1803 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m04fr9')>9 Avril</a></h3>
                <hr>
                    <div class=bordo id=m04fr9>
                        <p>Ayons confiance en Dieu, ouvrons le coeur à chercher toujours plus Sa Gloire et ne nous détachons pas un instant des pieds de Marie très Sainte, notre Mère.<br>
à M. Elisabetta Renzi
16-8-1826 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m04fr10')>10 Avril</a></h3>
                <hr>
                    <div class=bordo id=m04fr10>
                        <p>Adieu, mes chères Soeurs. Je vous laisse toutes dans le Coeur très Saint de la Vierge des douleurs, notre très chère Mère. Je désire que Dieu enflamme votre coeur de son Saint et Divin Amour. Adieu de nouveau et à nous revoir au Paradis. <br>
du Testament Spirituel
16-1-1835 </p>
                        
                    </div>
                   <h3><a href=# onclick=toggle('m04fr11')>11 Avril</a></h3>
                <hr>
                    <div class=bordo id=m04fr11>
                        <p>Je suis  très contente, ma chère Fille, que Dieu te fasse comprendre que nous ne sommes capables qu'à embrouiller les affaires. Sois certaine que, en prenant conscience de cela et en mettant ta confiance en Dieu, le Seigneur et la Vierge Sainte opéreront Eux-mêmes.<br>
à M. Elena Bernardi
10-7-1817 </p>
                        
                    </div>
                    <h3><a href=# onclick=toggle('m04fr12')>12 Avril</a></h3>
                <hr>
                    <div class=bordo id=m04fr12>
                        <p>Je ne peux m'empêcher de penser quelle complaisance doit éprouver une âme qui aime un peu Dieu en se voyant devenue membre d'un Corps (=Institut) qui désire ardemment exposer la vie et donner son sang par Amour de Celui qui voulut mourir pour nous, et déjà désigné à porter aux Nations la Lumière de l'Evangile.<br>
à Antonio Schiavone-Clerc de Propaganda Fide
novembre 1822 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m04fr13')>13 Avril</a></h3>
                <hr>
                    <div class=bordo id=m04fr13>
                        <p>Le coeur des hommes est dans les mains de Dieu qui dispose toute chose avec fermeté et douceur pour notre bien. Soyons toujours contentes des Miséricordes Divines.<br>
à M. Elisabetta Renzi
1-2-1826 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m04fr14')>14 Avril</a></h3>
                <hr>
                    <div class=bordo id=m04fr14>
                        <p>Nous avons à faire avec Celui qui est Bonté infinie : Il ne nous donnera pas du poison à la place du pain.<br>
à Carolina Durini
Vérone 1801 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m04fr15')>15 Avril</a></h3>
                <hr>
                    <div class=bordo id=m04fr15>
                        <p>Le Seigneur exauce les prières même quand Il ne fait pas ce que nous voulons.<br>
à M. Domenica Faccioli
28-3-1832 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m04fr16')>16 Avril</a></h3>
                <hr>
                    <div class=bordo id=m04fr16>
                        <p>Ne te préoccupe de rien. Cherchons seulement de plaire à Dieu.<br>

à M. Elena Bernardi
3-2-1819 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m04fr17')>17 Avril</a></h3>
                <hr>
                    <div class=bordo id=m04fr17>
                        <p>C'est une joie tellement grande de n'avoir aucun appui ni réconfort en dehors de Dieu que je voudrais que toutes les Filles de la Charité, ne cherchent et ne désirent d'autre consolation que Dieu, comme, par don de la Miséricorde Divine, elles ont fait jusqu'ici.<br>
à M. Margherita Rosmini
 16-6-1829 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m04fr18')>18 Avril</a></h3>
                <hr>
                    <div class=bordo id=m04fr18>
                        <p>Rappelle-toi, donc, avant tout, de ne jamais te faire du souci pour un rien, car si tu perds la paix, même les choses les plus petites te sembleront des montagnes.<br>
à M. Domenica Faccioli
3-5-1819 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m04fr19')>19 Avril</a></h3>
                <hr>
                    <div class=bordo id=m04fr19>
                        <p>Aie confiance en Dieu et ne prétende pas de porter la croix passée, présente et future : la première nous ne l'avons plus, la dernière est incertaine, donc à notre faiblesse suffit la souffrance présente.<br>

à M. Domenica Faccioli
19-2-1822 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m04fr20')>20 Avril</a></h3>
                <hr>
                    <div class=bordo id=m04fr20>
                        <p>Ne te préoccupe pas : Dieu agit sans nous ! <br>
à M. Elisabetta Renzi
2-2-1829 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m04fr21')>21 Avril</a></h3>
                <hr>
                    <div class=bordo id=m04fr21>
                        <p>Commence à t'habituer à t'appuyer uniquement à Dieu Seul, alors tu connaîtras la paix qu'Il te donnera au milieu des tempêtes inévitables de ce monde. Et puis, comme tu sais, tu verras au moment de la mort qu'elle joie de s'être ainsi habituées et de s'en aller avec le Seigneur.<br>

à M. Elena Bernardi
20-11-1816 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m04fr22')>22 Avril</a></h3>
                <hr>
                    <div class=bordo id=m04fr22>
                        <p>Faites ce que vous pouvez faire et ne vous inquiétez pas de ce que vous ne pouvez pas faire.<br>
à M. Domenica Faccioli
1-7-1818 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m04fr23')>23 Avril</a></h3>
                <hr>
                    <div class=bordo id=m04fr23>
                        <p>La crainte excessive provoque certainement un retard dans le service de Dieu, mais parfois Dieu la permet pour purifier nos âmes. Que vous ayez la Crainte de Dieu, c'est très bien car la Crainte de Dieu est le début de la Sagesse, mais en ayant crainte de nous-mêmes et en espérant tout du Seigneur, on peut tout faire, parce que celui qui met sa confiance dans le Seigneur sera entouré par Sa Miséricorde. <br>
à M. Margherita Rosmini
 16-9-1831 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m04fr24')>24 Avril</a></h3>
                <hr>
                    <div class=bordo id=m04fr24>
                        <p>Ne crois pas que le Seigneur soit comme nous qui mesurons souvent les faiblesses humaines avec des  subtiles balances. Dieu est riche en Miséricorde.<br>
à M. Angela Bragato
28-4-1819 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m04fr25')>25 Avril</a></h3>
                <hr>
                    <div class=bordo id=m04fr25>
                        <p>Rappelez-vous, que celui qui espère davantage, il obtient davantage.<br>

à M. Domenica Faccioli
19-2-1822 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m04fr26')>26 Avril</a></h3>
                <hr>
                    <div class=bordo id=m04fr26>
                        <p>Si tu désires une homélie, va chez notre chère Maman du Ciel. Elle sait prêcher très bien car Elle est le Siège de la Sagesse et la Source de la Miséricorde.<br>
à M. Domenica Faccioli
18-5-1819 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m04fr27')>27 Avril</a></h3>
                <hr>
                    <div class=bordo id=m04fr27>
                        <p>Nous rencontrerons des obstacles très durs à surmonter car le diable fera tout ce qu'il pourra mais, ne craignez pas, Marie très Sainte sera avec nous. <br>

à M. Margherita Rosmini
 20-10-1822 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m04fr28')>28 Avril</a></h3>
                <hr>
                    <div class=bordo id=m04fr28>
                        <p>Déjà je m'attends à quelques tempête, mais je n'ai pas de crainte car, après le mauvais temps, le soleil brille plus beau.<br>
à Carolina Durini
29-10-1801 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m04fr29')>29 Avril</a></h3>
                <hr>
                    <div class=bordo id=m04fr29>
                        <p>Mon seul réconfort est la MISERICORDE INFINIE DU SEIGNEUR dans les bras duquel je m'abandonne pleinement et la CLEMENCE DE MARIE TRES SAINTE. Le fait qu'Elle ne m'a jamais abandonnée tout au long de ma vie,  me donne l'espoir qu'Elle intercédera auprès de Son Fils même au moment de ma mort, moment dont dépend  mon bonheur éternel.<br>

du Testament Spirituel
16-1-1835 </p>
                        
                    </div>
				<h3><a href=# onclick=toggle('m04fr30')>30 Avril</a></h3>
                <hr>
                    <div class=bordo id=m04fr30>
                        <p>Le dernier soir de mois d'avril, nous serons toutes unies en esprit et nous nous prosternerons aux pieds de notre chère Maman Marie et nous Lui promettrons de tout coeur d'accomplir tout ce que nous pourrons pour Lui faire plaisir. Arès quoi nous la prierons de nous accueillir sous son manteau (=sous sa protection).<br>
de la Conférence pour le mois de mai </p>
                        
                    </div>
   
                  </ons-modal>
			</div> 
			<div class=item>
				<br>
                <a href=# onclick="showModal('mai');">
				<ons-icon icon="calendar"></ons-icon><br>
                Mai
                </a>
                <ons-modal id=mai>
                <p align=center><a href=# onclick="closeModal('mai')"><b>Mai</b>
                <img src=img/close.png>
                </a>
                </p>
                <hr>
                                 <h3><a href=# onclick=toggle('m05fr1')>1 Mai</a></h3>
                <hr>
                    <div class=bordo id=m05fr1>
                        <p><b>Dévotion  à  la  Vierge  Marie Très Sainte</b> </p>
						<p>Mes chères Soeurs, les obligations que nous avons avec Marie exigent que, pendant ce mois, consacré à Elle, nous fassions tout notre possible pour L'honorer, La servir et L'aimer.
Oh, quelle consolation nous aurons si, à la fin de ce mois, nous trouverons d'avoir fait tout effort possible pour imiter Ses exemples et La rendre satisfaite de nous.<br>
de la Conférence pour le mois de mai</p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m05fr2')>2 Mai</a></h3>
                <hr>
                    <div class=bordo id=m05fr2>
                        <p> La seule grâce que je demande pour vous toutes est celle que vous grandissez et faite grandir chez les autres la dévotion à Marie. Sentez-vous l'objet de l'Amour particulier que la Mère de la Miséricorde continue à vous manifester et pour cela honorez-La sans cesse.<br>
à M. Elisabetta Renzi
5-11-1825</p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m05fr3')>3 Mai</a></h3>
                <hr>
                    <div class=bordo id=m05fr3>
                        <p> La Très Sainte Vierge a un grand Coeur pour nous, ses Filles. A travers Elle nous pouvons obtenir, de la part de Dieu, toute grâce. Engageons-nous à imiter Ses vertus, surtout pendant de ce mois dans lequel ses enfants rivalisent pour L'honorer.<br>
 de la Conférence pour le mois de mai </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m05fr4')>4 Mai</a></h3>
                <hr>
                    <div class=bordo id=m05fr4>
                        <p>La Sainte Vierge Marie est au Paradis, Reine des Anges et des Saints et nous, que nous nous disons ses Filles, nous avons le droit de Lui être proches et il nous faut donc apprendre des Saints à L'aimer et à La servir.<br>

de la Conférence pour le mois de mai </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m05fr5')>5 Mai</a></h3>
                <hr>
                    <div class=bordo id=m05fr5>
                        <p>Je suis sûre que Marie t'assistera ; il te suffit de faire confiance à son intercession presque toute puissante.<br>
à M. Angela Bragato
13-7-1819 </p>
                        
                    </div>
                 <h3><a href=# onclick=toggle('m05fr6')>6 Mai</a></h3>
                <hr>
                    <div class=bordo id=m05fr6>
                        <p>Pour être proche de la Très Sainte Vierge Marie, il faut entrer au Paradis et nous nous efforcerons donc d'y monter avec nos désirs et nos actes de vertu.<br>
de la Conférence pour le mois de mai </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m05fr7')>7 Mai</a></h3>
                <hr>
                    <div class=bordo id=m05fr7>
                        <p>Tout au long de ce mois nous serons engagées à tisser pour Marie une couronne de fleurs spirituelles avec l'exercice des vertus et des mortifications.<br>
de la Conférence pour le mois de mai </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m05fr8')>8 Mai</a></h3>
                <hr>
                    <div class=bordo id=m05fr8>
                        <p>Persévérez, pendant ce mois, à prier la Vierge Marie pour qu'Elle garde enchaîné l'adversaire commun (=le démon), car il doit être très fâché en prévoyant qu'il va tout perdre.<br>
à M. Angela Bragato
14-4-1819 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m05fr9')>9 Mai</a></h3>
                <hr>
                    <div class=bordo id=m05fr9>
                        <p>Dans les révélations faites par Marie Très Sainte à Ste Brigide on lit qu'Elle aussi a éprouvé, dans son humanité, la fatigue de grandir toujours plus dans l'exercice vrai et pratique des plus belles vertus.<br>

de la Conférence pour la Présentation de Marie au Temple 
21-11-1826 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m05fr10')>10 Mai</a></h3>
                <hr>
                    <div class=bordo id=m05fr10>
                        <p>On lit que quand Marie était enfant et Elle se trouvait dans le Temple, Dieu Lui présentait des petites humiliations en permettant qu'Elle fût non considérée et humiliée. La Sainte Vierge exultait dans son coeur de pouvoir profiter de telles occasions qui l'unissaient davantage à Dieu.<br>

de la Conférence pour la Présentation de Marie au Temple 
21-11-1826 </p>
                        
                    </div>
                   <h3><a href=# onclick=toggle('m05fr11')>11 Mai</a></h3>
                <hr>
                    <div class=bordo id=m05fr11>
                        <p>La Sainte Vierge Marie ne se contenta pas d'avoir l'humilité du coeur que  l'Esprit Lui avait donné dès sa conception, elle l'exerça toujours et avec tous.<br>
de la Conférence pour la Présentation de Marie au Temple 
21-11-1826 </p>
                        
                    </div>
                    <h3><a href=# onclick=toggle('m05fr12')>12 Mai</a></h3>
                <hr>
                    <div class=bordo id=m05fr12>
                        <p>Marie Très Sainte est Celle qui met tout en ordre dans nos maisons, qui sont vraiment siennes.<br>
à M. Angela Bragato
25-9-1819 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m05fr13')>13 Mai</a></h3>
                <hr>
                    <div class=bordo id=m05fr13>
                        <p>Ne craignez pas et soyez heureuses. Ayez confiance en la Vierge Marie car Elle est une grande Mère.<br>
à M. Angela Bragato
24-10-1818 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m05fr14')>14 Mai</a></h3>
                <hr>
                    <div class=bordo id=m05fr14>
                        <p>L'Institut appartient à Dieu et à Marie Très Sainte ; ne nous détachons pas de leurs désirs et, même si nous aurons contre nous l'enfer tout entier, personne ne pourra nous faire du mal.<br>
à M. Rosa Polli
18-5-1833 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m05fr15')>15 Mai</a></h3>
                <hr>
                    <div class=bordo id=m05fr15>
                        <p>Prions la Vierge Marie Très Sainte  pour qu'Elle hâte l'accomplissement de la Miséricorde Divine comme elle hâta le temps de Jésus aux noces de Cana, non parce que nous voulons voir vite les choses réalisées, mais pour le service du Seigneur et pour Sa Gloire.<br>
à M. Angela Bragato
21-11-1818 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m05fr16')>16 Mai</a></h3>
                <hr>
                    <div class=bordo id=m05fr16>
                        <p>La Vierge Très Sainte  est le bouclier impénétrable de l'apostolat que vous allez commencer.<br>
à Antonio Schiavone-Clerc de Propaganda Fide
1825 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m05fr17')>17 Mai</a></h3>
                <hr>
                    <div class=bordo id=m05fr17>
                        <p>Il faut être vraiment étonnés en voyant la protection et l'intercession que la Reine des Miséricordes exerce sur notre Institut, tant plus que cela se passe d'une façon manifeste puisqu'Elle nous élargie ses dons aux jours où recourent ses fêtes. Remerciez-la et répandez Sa Gloire.<br>
à M. Elena Bernardi
3-4-1819 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m05fr18')>18 Mai</a></h3>
                <hr>
                    <div class=bordo id=m05fr18>
                        <p>Nous devons faire le peu que nous pouvons et espérer tout de la Vierge Marie.<br>
à M. Francesca Maria Ghezzi
7-6-1817 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m05fr19')>19 Mai</a></h3>
                <hr>
                    <div class=bordo id=m05fr19>
                        <p>Continuez toujours à vous appuyer sur notre Très Sainte Maman Marie, courez vers Elle pour n'importe quel besoin et ne doutez jamais de rien. Vous verrez alors ce que cette Grande Dame saura faire pour vous.<br>

à M. Giuseppa Terragnoli
27-7-1823 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m05fr20')>20 Mai</a></h3>
                <hr>
                    <div class=bordo id=m05fr20>
                        <p>La mélancolie envoyez-la à Moscou (=loin de vous) et ayez confiance dans notre seule ESPERANCE (=Marie Très Sainte). 
à M. Francesca Maria Ghezzi
24-4-1817. <br>
</p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m05fr21')>21 Mai</a></h3>
                <hr>
                    <div class=bordo id=m05fr21>
                        <p> Celui qui s'appuie sur ma chère Maman Marie, obtient tout ce qu'il veut.<br>

à M. Elena Bernardi
15-11-1817</p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m05fr22')>22 Mai</a></h3>
                <hr>
                    <div class=bordo id=m05fr22>
                        <p> Reconnaissez que toute grâce vient de Marie Très Sainte et ne vous fatiguez pas de l'invoquer, afin qu'Elle puisse accomplir sur vous ses Miséricordes. Soyez certaines qu'Elle fera tout et, plus vous manquerez de moyens humains, plus espérez que tout ira bien.<br>
à M. Elena Bernardi
16-2-1819</p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m05fr23')>23 Mai</a></h3>
                <hr>
                    <div class=bordo id=m05fr23>
                        <p>La légion de l'enfer se promène partout ; la Sainte Vierge Marie seulement peut la chasser. Mais entretemps nous continuons à faire ce que nous pouvons.<br>
à M. Angela Bragato
11-1-1831 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m05fr24')>24 Mai</a></h3>
                <hr>
                    <div class=bordo id=m05fr24>
                        <p> Notre Avocate est la Très Sainte Vierge Marie. Dans le moment de souffrances rappelez-vous que Marie est le secours des affligés. <br>

à Carolina Durini
1-8-1802</p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m05fr25')>25 Mai</a></h3>
                <hr>
                    <div class=bordo id=m05fr25>
                        <p>Regardez ce que ma Maman Maria sait faire ! Ne craignez pas que je l'aime trop, car même si nous nous transformerions en poussière pour Elle, nous n'aurions pas encore payé le commencement de notre dette.<br>
à M. Elena Bernardi
7-5-1820 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m05fr26')>26 Mai</a></h3>
                <hr>
                    <div class=bordo id=m05fr26>
                        <p>Si les Filles de la Charité qui viendront n'auront pas une dévotion à la Très Sainte Vierge Marie, je serais tentée de faire une règle en dehors de toutes les règles : qu'elles ne soient jamais considérées comme Filles de la Charité.<br>
à M. Elena Bernardi
12-6-1819 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m05fr27')>27 Mai</a></h3>
                <hr>
                    <div class=bordo id=m05fr27>
                        <p>Marie Très Sainte est notre Mère et notre espérance. Ne vous éloignez jamais d'Elle, car Elle est le réconfort que personne ne pourra vous enlever ni durant la vie, ni au moment de la mort.<br>
à M. Domenica Faccioli
15-2-1817 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m05fr28')>28 Mai</a></h3>
                <hr>
                    <div class=bordo id=m05fr28>
                        <p>Après tant d'expériences que tu as de l'assistance de Marie Très Sainte tu voudrais t'affliger et avoir des craintes ? Ces seraient une offense que tu ferais à Marie. Le diable fait ce qu'il peut mais quand Marie intervient, il va dormir.<br>
à M. Elena Bernardi
15-2-1817 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m05fr29')>29 Mai</a></h3>
                <hr>
                    <div class=bordo id=m05fr29>
                        <p>Je vous recommande de bien faire la neuvaine à l'Esprit Saint, car je désire que vous brûliez comme des flambeaux, mais en vous consommant lentement pour servir le Seigneur le plus longtemps que possible. <br>

à M. Domenica Faccioli
29-5-1832 </p>
                        
                    </div>
                <h3><a href=# onclick=toggle('m05fr30')>30 Mai</a></h3>
                <hr>
                    <div class=bordo id=m05fr30>
                        <p>Je désire de te trouver toute transformée en Dieu, brûlante pour Sa Gloire et complètement détachée de la terre comme si tu ne l'habitais pas, en désirant Dieu Seul, mais Seul, Seul, Seul. Et si dimanche, à la venue du Saint Esprit, tu ne l'es pas encore, demande-Lui de te faire comme je désire.<br>
à M. Domenica Faccioli
1829 </p>
                        
                    </div>
				<h3><a href=# onclick=toggle('m05fr31')>31 Mai</a></h3>
                <hr>
                    <div class=bordo id=m05fr31>
                        <p>Le Seigneur aime Marie plus que toutes les créatures et, bien qu'Il puisse donner directement ses grâces à ceux qui Le prient, il Lui est agréable de vouloir qu'elles passent par les mains de sa Mère. Cela démontre comme Il veut qu'Elle soit honorée par nous.<br>
à M. Elena Bernardi
31-5-1820 </p>
                        
                    </div>
